l_simp_chinese:
 send_emissary_event.1001.t:0 "对[recipient.GetShortUINamePossessive]宫廷的访问"
 send_emissary_event.1001.desc_councillor: "在[councillor_chancellor.GetShortUIName]访问了[recipient.GetShortUIName]的宫廷之后，我与[councillor_chancellor.GetHerHim|U]进行了对话。[councillor_chancellor.GetSheHe|U]向我报告了[councillor_chancellor.GetSheHe|U]对[recipient.GetShortUIName]宫廷的观察结果。现在，我得权衡利弊，考虑下一步该怎么做。"
 send_emissary_event.1001.desc_councillor_good: "[recipient.GetShortUIName]风度翩翩，拥有出色的外交智慧，给我的使者留下了印象深刻。这位统治者似乎很乐于交流，甚至以难以置信的开放态度分享了宫廷内部的情况。我在那里的声誉得到了提升，这可能为进一步的合作打开了大门。"
 send_emissary_event.1001.desc_councillor_bad: "[councillor_chancellor.GetSheHe|U]报告称，这次访问并不顺利。[recipient.GetShortUIName]似乎并不对此感兴趣，甚至可能不屑于与我们交流。对方的回复很简短，显然，任何加强两国关系的尝试都宣告失败了。如果一定要说的收获的，此次访问进一步体现了双方宫廷之间的距离感。"
 send_emissary_event.1001.desc_councillor_vassal_good: "我的使者告诉我，[recipient.GetShortUIName]给[councillor_chancellor.GetHerHim|U]留下了印象深刻。我的封臣对于使者的到来表示了欢迎，并以比我预想中更开放的态度分享了宫廷内部的情况。这意味着我们的关系保持良好，未来的合作也将更加顺畅。"
 send_emissary_event.1001.desc_councillor_vassal_bad: "我的使者带来了令人失望的消息。[recipient.GetShortUIName]对此不感兴趣，似乎正在质疑我的权力。会面持续时间很短，显然，任何增进关系的尝试都宣告失败了。看来[recipient.GetHerHis]的忠诚并不像我希望的那么可靠。"
 send_emissary_event.1001.desc_councillor_liege_good: "我的使者报告称，[recipient.GetShortUIName]对我使者的拜访很满意。看起来，我的领主很乐于交流，甚至分享了[recipient.GetSheHe]对领地内各种事物的看法。领主的认可对我来说极为宝贵，或许能提升我的地位。"
 send_emissary_event.1001.desc_councillor_liege_bad: "我的使者带来的消息令我十分困扰：[recipient.GetShortUIName]似乎并不对此感兴趣，甚至可能不屑于与我们交流。这次访问气氛紧张，任何增进与领主关系的尝试都宣告失败了。这会让我的未来产生阴影。"
 send_emissary_event.1001.desc_landless_good: "我满足的离开宫廷。[recipient.GetShortUIName]对我的故事与志向感到十分好奇，也折服于我的能力与经验。在[recipient.GetSheHe]倾听时，我感受到了一种尊重，乃至急迫。这次拜访会为我打开机会之门。"
 send_emissary_event.1001.desc_landless_bad: "当我离开宫廷时，我仍然被[recipient.GetShortUINamePossessive]对我不感兴趣的态度困扰。[recipient.GetHerHis]的凝视让我无法开口，我的言辞仿佛毫无味道，我在[recipient.GetHerHis]眼里一文不名。无论我因什么而尝试获得[recipient.GetHerHis]的尊重与好感，都已经一败涂地。我只是[recipient.GetHerHis]大厅中的又一个匆匆过客。"
 send_emissary_event.1001.a: "真不错！"
 send_emissary_event.1001.b: "噢……"
 send_emissary_event.1001.desc_councillor_vassal_neutral: "我的使者报告称，与[recipient.GetShortUIName]的会面气氛融洽但内容平淡。尽管没能进一步拉近双方关系，但没有什么坏事发生。[recipient.GetShortUIName]对我们礼貌，但又暗含提防之心，没有透露他们的真实意图。看来这是一次无用功了。"
 send_emissary_event.1001.desc_councillor_vassal_suspicion: "\n\n不过，[councillor_chancellor.GetShortUINameNoTooltip]同时报告，会面存在令人不安的部分。[recipient.GetShortUIName]在回复时闪烁其词——这或许意味着[recipient.GetSheHe]对我们另有图谋。"
 send_emissary_event.1001.c: "嗯……"