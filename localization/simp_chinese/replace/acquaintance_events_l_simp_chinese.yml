l_simp_chinese:
 acquaintance.1001.t: "新的熟人：[target.GetShortUIName]"
 acquaintance.1001.desc: "通过你在拉拢[target.GetHerHim]期间与[target.GetShortUIName]的书信往来，你更了解[target.GetHerHim]了。"
 acquaintance.1001.a: "嗯……[target.GetSheHe]似乎是一位[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))]的[target.GetWomanMan]"
 acquaintance.1101.t: "新的熟人"
 acquaintance.1101.desc: "新的熟人"
 acquaintance.1102.t: "新的熟人"
 acquaintance.1102.desc: "新的熟人"
 acquaintance.1103.t: "新的熟人：[guest.GetShortUIName]"
 acquaintance.1103.desc: "你与[guest.GetShortUIName]进行了一次友好而愉快的交流，你们谈到了彼此的兴趣爱好，并更了解对方了。"
 acquaintance.1103.a: "你与[guest.GetShortUIName]变得熟悉。"
 acquaintance.8001.t:1 "兴趣？"
 acquaintance.8001.desc:0 "没有人何疑问了。[owner.GetTitledFirstName]对我感兴趣……\n\n"
 acquaintance.8001.desc_positive:0 "我不能说自己从未有过这种想法"
 acquaintance.8001.desc_neutral:0 "我对[owner.GetHerHim]很有好感……"
 acquaintance.8001.desc_negative:0 "[owner.GetTitledFirstName]的腐化难道没完没了了吗？"
 acquaintance.8001.a:0 "结束这场闹剧！我对你不感兴趣！"
 acquaintance.8001.c:0 "全世界都会知道你的癖好！"
 acquaintance.8001.b:0 "嘛，生活要是没有放纵，还剩啥？"
 acquaintance.8001.b.tt:0 "我不会劝说[owner.GetFirstNameNoTooltip]停止[owner.GetHerHis]的追求"
 acquaintance.8002.t:0 "拒绝的刺痛"
 acquaintance.8002.desc:0 "我尝试让[target.GetShortUIName]注意到我对[target.GetHerHim]的兴趣，为我未来的行动打下基础。今天，在我打算去和[target.GetHerHim]见上一面时，[target.GetSheHe]当面回应了我。\n\n“这太过分了！看在[ROOT.Char.GetFaith.HighGodNamePossessive]的份上，我对你不感兴趣！”\n\n[target.GetFirstName][target.Custom('quirk_neg_present')]，并且[target.GetSheHe]对我的浪漫追求表达了[target.GetHerHis]的鄙夷。"
 acquaintance.8002.a:0 "我很确信我们之间有什么特殊的存在！"
 acquaintance.8003.t:0 "拒绝与曝光"
 acquaintance.8003.desc:0 "我尝试让[target.GetShortUIName]注意到我对[target.GetHerHim]的兴趣，为我未来的行动打下基础。今天，在我打算去和[target.GetHerHim]见上一面时，[target.GetSheHe]当面回应了我。\n\n“你真恶心！看在[ROOT.Char.GetFaith.HighGodNamePossessive]的份上，我对你不感兴趣，你的行为只会让我感到恶心！我会把你那扭曲的癖好公之于众，我说到做到！”\n\n[target.GetFirstName][target.Custom('quirk_neg_present')]，并且[target.GetSheHe]对我的浪漫追求表达了[target.GetHerHis]的鄙夷。"
 acquaintance.8003.a:0 "请不要这样做！"
 acquaintance.8005.t:0 "拒绝的刺痛"
 acquaintance.8005.desc:0 "“请停下这些无意义的举动吧，[target.Custom2('RelationToMe', SCOPE.sC('owner') )]。我会为这些事情感到头痛的。”\n\n[target.GetFirstName][target.Custom('quirk_neg_present')]，并且[target.GetSheHe]对我的浪漫追求表达了[target.GetHerHis]的鄙夷。"
 acquaintance.8005.a:0 "我很确信我们之间有什么特殊的存在！"
 acquaintance.8008.t:0 "被唾弃的爱情"
 acquaintance.8008.desc:0 "我收到了来自[target.GetShortUIName]的信件\n\n“我不太理解你的目的，但如果你是被某种浪漫的动机所驱使，那么我劝你早些放弃这没有结果的举动！”\n\n[target.GetSheHe]对我的浪漫追求的鄙夷显而易见。"
 acquaintance.8008.a:0 "柳暗花明。"
 acquaintance.1100.t: "新的熟人：[guest.GetShortUIName]"
 acquaintance.1100.desc: "一个新朋友。"