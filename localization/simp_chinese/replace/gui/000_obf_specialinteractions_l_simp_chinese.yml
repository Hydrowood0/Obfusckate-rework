 obf_interaction.0001.opening:0 "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 obf_interaction.0001.desc:0 "我们的关系不错，我很乐意与你分享信息。\n\n我目前拥有[recipient.GetMilitaryStrengthText|0]士兵。"
 obf_interaction.0001.desc_raised: "。\n如果有需求，我可以再额外征召到[recipient.GetMaxMilitaryStrengthWithoutHires|0]人。"
 obf_interaction.0001.desc_at_max: "，这是我能拉出的最多的实力了。"
 obf_interaction.0001.a:0 "非常感谢你的信任。"
 obf_interaction.0002.desc:0 "你一边指着散落在地牢里的一些工具，一边简要地描述一些最著名的酷刑方法。\n\n“快看呐，[recipient.GetTitledFirstName]，我有的是办法从让你张嘴......当然，我相信你很乐意告诉我我所想要的答案，而不是品尝这些更#EMP 剧烈#!的手段了。”"
 obf_interaction.0002.t: "您说了算。"
 obf_interaction.0002.a: "“你挑吧。”"
 obf_interaction.0003.desc:0 "[recipient.GetShortUIName]的脸上露出挑衅的表情，斩钉截铁的说道：\n\n“你不敢！”"
 obf_interaction.0003.t: "挑衅"
 obf_interaction.0003.a: "好吧，我们走着瞧！"
 obf_interaction.0004.desc:0 "[recipient.GetShortUIName]的脸上带着坚定的表情，迅速回答道：\n\n“我是不会说的！有什么手段尽管用吧！”"
 obf_interaction.0004.t: "[recipient.GetSheHe]很勇敢。"
 obf_interaction.0004.a: "或许我会的！"
 obf_interaction.0005.desc:0 "酷刑的威胁让[recipient.GetShortUIName]几乎是一瞬间就屈服了：\n\n“不，不要，我说，我都说！”"
 obf_interaction.0005.t: "畏惧"
 obf_interaction.0005.a: "我听着呢。"
 obf_interaction.0006.desc:0 "我邀请[recipient.GetTitledFirstName]赴宴并进行了一场愉快的聊天。期间，我可能有机会请[recipient.GetHerHim]讲一讲自己的故事，或是分享[recipient.GetSheHe]在[visited_ruler.GetTitledFirstNamePossessive]宫廷中的那段时光。我应该让[recipient.GetHerHim]说一说吗？\n\n"
 obf_interaction.0006.desc_drunk: "事实上，我从未见过有人醉的像[recipient.GetTitledFirstName]那么厉害……"
 obf_interaction.0006.desc_drunk_me: "除了我自己，也许？"
 obf_interaction.0006.t: "情报的力量。"
 obf_interaction.0006.a: "我[recipient.Custom('ComplimentAdjective')]的[recipient.GetNameNoTooltip]，你能和我说一说……"
 obf_interaction.0006.b: "再来一杯？"
 obf_interaction.0007.desc:0 "[recipient.GetTitledFirstName]顿了顿，然后说道：\n\n“[actor.GetTitleAsNameNoTooltip]大人，我并非不尊重你，但讨论不在场的人是我天性不能做到的行为。因此，我不能与您在这里讨论[visited_ruler.GetShortUIName]。相信您一定可以理解我，不再谈论这个话题。\n不如再来干一杯吧，怎么样？”"
 obf_interaction.0007.t: "哈？"
 obf_interaction.0007.a: "哦，[recipient.GetNameNoTooltip]，你说的很有道理。"
 obf_interaction.0007.b: "看来你的规矩很多，我们#EMP 这里#!规矩也很多。"
 obf_interaction.0007.c: "不幸的是，我要提醒你……"
 obf_interaction.0007.part_success: "你得到了有关[visited_ruler.GetShortUIName]的信息。"
 obf_interaction.0008.desc:0 "[recipient.GetTitledFirstName]漏出了一个奇怪的微笑，说到：\n\n“[actor.GetTitleAsNameNoTooltip]大人，您这个问题很有趣。我确实在[visited_ruler.GetShortUINamePossessive]的宫廷里待了一段时间，并且……嗯，该怎么说呢？嗯，大概就是说，我确实知道了一些我不该知道的事情。 \n当然，你知道的，#EMP 我知道多少#!取决于您认为它值多少……”"
 obf_interaction.0008.t: "好，好！"
 obf_interaction.0008.a: "他们不值几个铜板。"
 obf_interaction.0008.b: "那你觉得这里的房间和你知道的事情哪个更值钱呢？"
 obf_interaction.0008.c: "那就先聊他一顿饭的！"
 obf_interaction.0008.d: "请告诉我一切！"
 obf_interaction.0008.e: "详细说说吧，我欠你一个人情。"
 obf_interaction.0008.f: "你#EMP 会#!告诉我！"
 obf_interaction.0008.part_success: "你得到了有关[visited_ruler.GetShortUIName]的信息。"
 obf_interaction.0008.success: "你得到了有关[visited_ruler.GetShortUIName]及其宫廷内重要成员的信息。#weak （家庭、继承人与内阁成员）#!"
 obf_interaction.0008.secret: "你知道了一个[visited_ruler.GetShortUIName]的秘密。"
 obf_interaction.0009.desc:0 "[recipient.GetTitledFirstName]说：\n\n“我亲爱的[actor.GetTitleAsNameNoTooltip]大人，就如同你理解的那样，这年头知识是十分珍贵的。但我也可能被#EMP 说服#!，如果[visited_ruler.GetShortUIName]真的那么重要的话……”"
 obf_interaction.0009.t: "你这贪婪小人。"
 obf_interaction.0009.a: "那算了……"
 obf_interaction.0009.b: "就如同你理解的那样，#EMP 这年头#!我宫廷里的房间也是十分珍贵的。"
 obf_interaction.0009.c: "当然，我很乐意#EMP 说服#!你。"
 obf_interaction.0009.d: "或许我们能各取所需。"
 obf_interaction.0009.e: "我有一些别的能#EMP 说服#!你的东西。"
 obf_interaction.0009.part_success: "你得到了有关[visited_ruler.GetShortUIName]的信息。"
 obf_interaction.0009.success: "你得到了有关[visited_ruler.GetShortUIName]及其宫廷内重要成员的信息。#weak （家庭、继承人与内阁成员）#!"
 obf_interaction.0010.desc:0 "[recipient.GetTitledFirstName]：\n\n“很高兴知道您对我的经历感兴趣，[actor.GetTitleAsNameNoTooltip]大人，不过可能没您想象的那么丰富。是的，在[visited_ruler.GetShortUINamePossessive]宫廷里的时光是愉快而有趣的，我很乐意和您分享。”"
 obf_interaction.0010.t: "你这贪婪小人。"
 obf_interaction.0010.a: "嗯...或许我们下次再谈。干杯？"
 obf_interaction.0010.b: "好啊！这肯定很有趣。"
 obf_interaction.0010.success: "你得到了有关[visited_ruler.GetShortUIName]及其宫廷内重要成员的信息。#weak （家庭、继承人与内阁成员）#!"
 obf_interaction.0011.desc:0 "[recipient.GetTitledFirstName]醉醺醺的说到：\n\n“嗝！[actor.GetTitleAsNameNoTooltip]……我该怎么起头呢……嗝！是的！[visited_ruler.GetShortUIName]是个……”"
 obf_interaction.0011.t: "酒鬼"
 obf_interaction.0011.a: "或许我们今晚不该喝那么多的。"
 obf_interaction.0011.b: "[recipient.GetSheHe]说话时别打岔。"
 obf_interaction.0011.part_success: "你得到了有关[visited_ruler.GetShortUIName]的信息。"
