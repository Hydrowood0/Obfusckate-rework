 obf_interaction.0014.t: "拿我开玩笑"
 obf_interaction.0014.desc: "我开始意识到，我可能高估了[deceiving_character.GetTitledFirstName]，[deceiving_character.GetHerHis]的能力不足以胜任[deceiving_character.GetHerHis]的[deceiving_character.GetCouncilTitle]工作。也可能是#EMP [deceiving_character.GetHerHim]#!低估了我，居然还在那里人模人样。"
