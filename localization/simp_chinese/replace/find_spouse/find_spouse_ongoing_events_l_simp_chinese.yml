l_simp_chinese:
 find_spouse_event_title:0 "寻找配偶："
 find_spouse_ongoing.1001.t:0 "择定负责人"
 find_spouse_ongoing.1001.desc:0 "#EMP 寻找配偶以巩固统治和确保王朝未来于我的重要性显而易见。一位能干的负责人能如大师般织络外交之网，这将有助于我在错综复杂的宫廷生活中游刃有余，为战略联盟、权力与声望而寻找候选人。\n另一方面，若我选择一位朋友，我相信其选择会基于或接近他的掌管范围，并可能优先考虑爱情、伴侣关系乃至家庭纽带而非政治利益。\n而一位博学多才负责人的洞察力虽有限，但可能会努力寻找一位健康的配偶，能够生下强壮的子嗣。\n嗯......至于我的间谍总管的建议，还需更详细探究，我可以期待无数有趣的选择，因为他们陶醉于不确定和秘密领域。\n或者我也可以亲自出马，寄希望于通过个人魅力与潜在候选人建立起真正的联系，或最终将一切交由命运之手。\n\n我领土的命运取决于此关键抉择，我必须小心谨慎以确保未来的繁荣昌盛。#EMP"
 find_spouse_ongoing.1001.a:0 "[chancellor.GetShortUINameNoTooltip]将为我择选可能的人选，以期强化我的统治。"
 find_spouse_ongoing.1001.b:0 "我相信[spymaster.GetShortUINameNoTooltip]将会让我大吃一惊。"
 find_spouse_ongoing.1001.c:0 "嗯…我需要许多健康的子嗣…[learned.GetShortUINameNoTooltip]似乎更适合这项任务。"
 find_spouse_ongoing.1001.d:0 "啊，我的朋友[friend.GetFirstNameNoTooltip]一定能帮我寻到爱情。"
 find_spouse_ongoing.1001.e:0 "转念一想，我还是听天由命吧。"
 find_spouse_ongoing.1006.t:0 "合适的候选人"
 find_spouse_ongoing.1006.desc:0 "[herald.GetShortUINameNoTooltip]回来了，手中拿着一张羊皮纸，其上是几位潜在配偶的简明介绍以供你参考。当你展开羊皮纸时，你的目光扫过这些名字及其家族和教育背景，包括其中部分人的独特特征。你希望每个名字都蕴含着结盟与相伴的承诺。你不禁想，其中是否有一人将是你未来幸福和繁荣的关键。"
 find_spouse_ongoing.1006.a:0 "…还有更多…"
 find_spouse_ongoing.1006.b:0 "当然，我会从这儿开始。谢谢。"
 find_spouse_ongoing.1008.t:0 "徒劳无功"
 find_spouse_ongoing.1008.desc:0 "#EMP 尽管[herald.GetShortUINameNoTooltip]做出了不懈的努力......但[herald.GetSheHe]还是没能提供合适的人选。我心灰意冷但并不气馁，思考换一种方法是否能取得更好的结果。我的王朝前途未卜，但我不会动摇寻找合适伴侣的决心。#!"
 find_spouse_ongoing.1008.a:0 "我应该听天由命吗？我会考虑的。"
 find_spouse_ongoing.1009.t:0 "合适的候选人"
 find_spouse_ongoing.1009.desc:0 "#EMP 我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))][friend.GetShortUINameNoTooltip]利用[friend.GetHerHis]关系网和有洞见的人脉不管是通过何种方式而制作了一份小名单，列出了[friend.GetSheHe]认为我应考虑的潜在人选。我很感激[friend.GetHerHis]的努力，但我知道[friend.GetSheHe]只是小心翼翼地挑选可能与我匹配的人，而未考虑我的收益。#!"
 find_spouse_ongoing.1009.a:0 "......还有其他建议吗？"
 find_spouse_ongoing.1009.b:0 "我衷心感谢你们的帮助。"
 find_spouse_ongoing.1011.t:0 "再次尝试"
 find_spouse_ongoing.1011.desc:0 "#EMP 随着[herald.GetShortUINameNoTooltip]的离世，我的心中笼罩着一层不确定的阴云。寻找合适配偶的任务仍未完成，我不得不思考是否要重新开始这项探索。再次寻求咨询可能是明智之举，因为我王朝的未来取决于一个能够巩固领地并确保家族繁荣昌盛的结合。#!"
 find_spouse_ongoing.1011.a:0 "我会考虑的……"
 find_spouse_ongoing.1012.t:0 "再次尝试"
 find_spouse_ongoing.1012.desc:0 "#EMP 显然我不应依赖，甚至不应指望[herald.GetShortUINameNoTooltip]的建议。为我的后代寻找潜在配偶的任务没能完成，我只能思虑下一步。我是否应等待最合适的时机再次寻求咨询？或者我是否应亲自承担起此责任，亲自寻找潜在的人选以确保我宗族的未来？#!"
 find_spouse_ongoing.1012.a:0 "我会考虑的……"
 find_spouse_ongoing.1013.t:0 "回忆"
 find_spouse_ongoing.1013.desc:0 "#EMP 几个月过去了，我仍然没有配偶，我的思绪常常飘回到那个我试图通过他人帮助找到合适的对象的命运般的日子。如今，我的脑海中已淡忘当时的选择，但是谁知道会发生什么呢？然而我内心深处还是有些犹豫，当时我没有做出决定。如今我还站在这里却仍未婚，最终没能有配偶的选择让我心情沉重。也许命运对我的王朝另有安排......#!"
 find_spouse_ongoing.1013.a:0 "我必须有耐心。合适的配偶会在适当的时候出现。"
 find_spouse_ongoing.1013.b:0 "我不能再拖了。我必须尽快选定人选"
 find_spouse_ongoing.1014.t:0 "配对并未出现"
 find_spouse_ongoing.1014.desc:0 "#EMP 你怀着一颗耐心的心，静心等待合适的时机和合适的人走进你的生活。\n你知道，仓促的决定可能会导致后悔，所以你选择相信命运和天意。几天变成了几周，几周又变成了几个月，但你仍然坚定地决定等待，相信合适的配偶会及时出现。#!"
 find_spouse_ongoing.1014.a:0 "他们将...…"
 find_spouse_ongoing.1015.t:0 "仓促决定"
 find_spouse_ongoing.1015.desc:0 "#EMP 你感到责任的沉重和找到合适配偶的压力，几近匆忙做出仓促决定。然而时间悄然流逝而你发现自己仍然未婚。遗憾和失望之余，你常反思若当初选择另一条道路会是怎样的结果。#!"
 find_spouse_ongoing.1015.a:0 "机会总会来的。"
 find_spouse_ongoing.2002.t:0 "合适的候选人"
 find_spouse_ongoing.2002.desc:0 "[herald.GetShortUINameNoTooltip]回来了，手中拿着一张羊皮纸，其上是几位潜在配偶的简明介绍以供你参考。当你展开羊皮纸时，你的目光扫过这些名字及其家族和教育背景，包括其中部分人的独特特征。"
