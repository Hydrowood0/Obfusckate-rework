 find_spouse_ongoing.2004.a:0 "#EMP 噢，好吧……#!"
 find_spouse_ongoing.2005.t:0 "再次尝试"
 find_spouse_ongoing.2005.desc:0 "#EMP 随着[herald.GetShortUINameNoTooltip]的离世，为我寻找潜在配偶的任务仍未完成。再次寻求咨询可能是明智之举，因为我王朝的未来取决于一个能够巩固领地并确保家族繁荣昌盛的结合。#!"
