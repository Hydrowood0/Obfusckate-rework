 mod_features.0001.t: "#clickable obfusCKate#!概览与功能"
 mod_features.0001.desc: "#E 本说明意图提供该模组机制和功能的大致概述。因此，除非功能与实现方式无法分开介绍，本说明不会对底层逻辑过多赘述。\n如果您发现自己遇到诸如#EMP “为什么我看不到我新生侄子的肖像？”#! 或#EMP “我没办法为继承人血脉提纯！”#! 之类的问题感到沮丧，请随时联系原作者JP78（链接在汉化模组的必需物品处）——ta/tamen说ta/tamen很乐意解决任何问题或担忧，只要您确认相关的内容是您现实中应该知道的。#!\n\n此模组是一个让显示内容与您角色的实际认知匹配的模组。它的工作方式如下：\n\n#clickable #EMP •　等等，我需要读这个吗？！#!#!倒也没那么需要——模组的机制无缝集成到游戏中。您可以像往常一样玩，无需采取额外步骤。\n#clickable #EMP •　那我为什么要读这个？#!#!本说明能帮助您将更好地了解模组的机制和功能，让您更有效地利用新机制丰富游戏体验。这些新机制可以增强您在游戏中的策略和沉浸感。\n#clickable #EMP •　模组会让游戏更难吗？#!#!不一定会#EMP 让游戏变得更困难#!，但肯定会#BOL 让您的角色扮演过程更具挑战性#!——您的决策将更重要，正面反馈也更强。\n#clickable #EMP •　AI能够如往常一样读取信息吗？#!#!是的，它完全可以访问信息，一如既往。限制AI对于游戏体验没有帮助。#!\n#clickable #EMP •　好吧，那它是如何工作的？#!#!核心思想很简单：您的角色#X 不应该知道的信息#!是#BOL 隐藏的#!。您没有开天眼，需要通过行动获取更多信息，利用互动、计谋、内阁任务、活动与情报网络#BOL 动态#!了解更多信息。"
 mod_features.0001.a: "呣，有趣……告诉我更多。"
 mod_features.0001.b: "够了！我之前用过这个模组！"
 mod_features.0002.t: "信息来源与流失"
 mod_features.0002.desc: "本模组的取得与遗忘信息的方式旨在模仿现实生活，#BOL 亲密度#!、#BOL 友谊的长度#!以及角色#BOL 性格#!都会造成影响。\n\n#clickable #EMP •　家庭优先：#!#!您十分了解您最亲近的家人，了解他们的所有细节。\n#clickable #EMP •　紧密关系：#!#!您自然会了解您的朋友、仇敌与爱人的细节，并对他们的相关角色有所认识。不同的关系带来的细节并不完全一致，您对仇敌的了解可能稍逊于其他朋友。\n#clickable #EMP •　动态遗忘：#!#!您通过直接互动、计谋与观察了解他人。但如果您与其他角色仅有一面之缘，对方的信息可能很快变得模糊。著名君主与超世之杰的信息可能广为人知，而籍籍无名之人当然不会入您法眼。传承千年的传奇宗族，每个人都知道它的故事。\n\n此系统试图营造一种动态的现实感：您知道您的角色合理应该知道的东西，并且随着您的行为而知道更多。熟人与陌生人在您心中地位迥然不同，这会让日常变得更有趣，不是吗？"
 mod_features.0002.a: "那什么被隐藏了？"
 mod_features.0002.b: "够了！我要开玩了！"
 mod_features.0003.t: "信息可见性"
 mod_features.0003.desc: "简单来说，角色除了名字之外的一切都不可见。只有你对角色有了解后（#BOL 建立关系#!、#BOL 长期认识#!或#BOL 交流密切#!），其他信息才会逐渐出现。\n#weak 不过，你可以通过游戏规则来调整部分信息的可见性。#!\n\n大体而言，角色被分为以下这几种：\n#clickable #EMP •　熟知的角色：#!#!家庭成员、廷臣、封臣以及拥有亲密关系的角色是您熟知的角色。\n#clickable #EMP •　有了解的角色：#!#!新的宾客与廷臣、与您有特殊关系的角色相关的角色与最近曾深度交流的角色，这些角色您有所了解。\n#clickable #EMP •　略有耳闻的角色：#!#!您对短暂遇到、偶然听说的角色以及十分著名的角色有所耳闻。与您曾不经意互动的角色（如宴会上随意称赞您的人）也可能令您留下不那么深刻的印象。\n#clickable #EMP •　未知人物：#!#!其他所有人，毕竟，#EMP #high 哈罗德二世没必要了解位于这里亚的有座宫廷的赵这人。#!#!\n#clickable #EMP •　还有哪些信息被隐藏？#!#!许多信息都以大概范围的方式显示，隐去了确切值。毕竟，#EMP #high “公爵被谋杀的概率为27%”#!这种说法也过于赛博朋克了#!。同样，派系计划不对领主公开……等等，你不会真的对领主说过，#EMP #high “嘿，领主，我正在召集一些人来推翻您！”#!吧？#!\n\n考虑到这些改动可能带来不便，此模组引入了#high #L 已知角色列表#!#!，仅包含#BOL #high 您认识的人#!#!。"
 mod_features.0003.a: "这几种角色各自有什么#EMP 不同#!呢？"
 mod_features.0003.b: "再展示一次信息来源与流失的说明吧。"
 mod_features.0003.c: "我真的要开始玩了！"
 mod_features.0004.t: "信息内容与游戏规则"
 mod_features.0004.desc: "不同的信息内容，获取难度与方式也不同。\n\n#clickable #EMP •　近距离接触并不保证深入了解：#!#!例如，性格内向的人可能还是有些神秘。\n#clickable #EMP •　有些人真的很好懂#!#!：傲慢的角色会在短暂相遇乃至初次见面时，就开始吹嘘自己的一切——财富、军力乃至于联盟形式。性格外向和大胆的人可能会毫不犹豫地分享个人细节，例如性取向。不理性的角色是不可预测的，可能会向任何人透露几乎任何事情，也可能相反。\n#clickable #EMP •　您的局限性#!#!：如果您正游玩的角色能力不足或还是个孩子，他们甚至可能错过别人明确告知的信息。一个孩子无法知道特定角色是#EMP “无畏的恶棍”#!或#EMP “规划家”#!，即使这个人的行为很明显。\n#clickable #EMP •　敏感或隐藏的信息#!#!：像财富、军事力量、政治关系或性取向等细节比容易推断的特征更难发现。知道一个人是个医生或者军事能力出众总是更简单一些。\n#clickable #EMP •　什么东西永远不可见？#!#![meta_traits|E]——如多产或天才特质，除非在游戏规则中明确启用，否则不可见；儿童的性格特质也默认隐藏。\n#clickable #EMP •　那能力呢？#!#!其他角色的能力会显示为能力等级。有些角色甚至有[skill_masking|E]！所以，还是在任命那个新来的廷臣之前#EMP 多观察观察吧#!。不过，您也可以在游戏规则中禁用这一功能就是了。\n#clickable #EMP •　游戏规则还能改什么？#!#!除上述提到的功能外，您还可以修改头像、好感度、好感度列表、性格特质的可见性。请注意，无能的角色与儿童角色无法获知好感度。"
 mod_features.0004.a: "我该怎么了解其他人呢？"
 mod_features.0004.b: "请再告诉我一下哪些信息被掩盖了。"
 mod_features.0004.c: "我受不了这又臭又长的说明了！"
 mod_features.0005.t: "取得信息"
 mod_features.0005.desc: "#EMP 您主要通过出去喝一杯之类的行为来了解其他人……嗯，没错，你质疑的对，当然不是。#!信息的获取离不开策略与资源，直接交流、流言蜚语、旁敲侧击——包括真正的#EMP 敲击#!。\n俗话说得好，#EMP “眼见为实”#!。亲自见到某人会揭示他们的外貌，相比之下，二手信息或许有别的细节，但当然不包括外貌特征。人称杨玉环倾国倾城，但怎么个倾法儿，你不知道，你只知道她倾国倾城。#high 除非你能构建中世纪基于互联网的超级社交网络。#!#weak 哦对了，统治者以自身形象铸造的硬币或许能透露他们的外貌？#!\n\n#clickable #EMP •　活动：#!#!宴会、婚礼、大学、旅行……这些活动能帮助您认识其他人，或是更了解自己的身边人。\n#clickable #EMP •　计谋：#!#!交友、求爱、勾引、拉拢……计谋是建立关系的快捷方式，不过这些计谋也被本模组限制了——#EMP 您不再能勾引您没听说过的甲乙丙丁，或是尝试拉拢一个籍籍无名的小角色。#!\n#clickable #EMP •　互动：#!#!简单来说，列之如下：\n　－　[send_emissary|E]\n　－　[ask_guest_info|E]\n　－　[ask_advisors|E]\n　－　[request_mil_info|E]\n　－　[interrogate_prisoner|E]\n#clickable #EMP •　秘密行动：#!#!能够对有地角色使用的特殊行动，方便取得更敏感的信息。包括：\n　－　查找秘密内阁任务：现在，此行动不仅寻找秘密，还逐渐为目标宫廷中的角色进行画像。此任务的成功概率与保密性在很大程度上取决于您的间谍首脑的能力与性格。\n　－　[intel_network|E]与要求报告：情报网络会在您的努力下逐渐扩张并扎根，从而为您提供有关特定角色的基本或详细的报告。\n　　#L 这两种行动#!都有可能发现敏感信息，如军事力量、财富、派系成员等。不过，额外的信息不包括秘密，#weak 这是因为由于AI无法使用此功能#!，秘密将成为玩家的特别奖励。\n#clickable #EMP •　决议或偶发事件：#!#!\n　－　[rumours|E]：你偶尔能听到的八卦有时能带来有用的信息。\n　－　#high 寻找配偶#! 与#high 寻找潜在婚姻#!决议：这两个决议能够为您与您的继承人寻找潜在的配偶。您需要任命一位代表，代您行事，根据您的要求寻找他们认为#EMP 合适的候选人#!，并为您取得候选人的信息。\n\n如果您因为#EMP #high 您找不到合适的人物结婚#!#!而感到沮丧，请记住，在中世纪，婚姻往往服务于政治目标——比如确保联盟。感情或是优生优育并非首要目标，许多夫妻在婚礼当天才见到他们的订婚对象。订婚也并不是什么浪漫的约定或是遇见对的人，而是代表双方已经作出了约定。"
