 mod_features.0006.t: "总结"
 mod_features.0006.desc: "额外说明：\n－尽管#clickable #EMP 地产信息被隐藏#!#!，但这些信息的取得方式比较简单。统治者的[intel_network|E]能够轻松带来相关信息，无地人也能通过造访定居点进行了解。你的角色能够记住曾造访过的定居点，相关的信息将被保留一段时间。\n－当你游玩的角色死亡时，#clickable #EMP 继承人#!#!能够保留一部分信息。另外，新扮演的角色也会或多或少拥有自己的[intel_network|E]，那是每个成年人都拥有的东西。显然，网络的发展度与角色的年龄、特质、能力有关。他们的间谍首脑也会对情报网络有所帮助，别忘了找个精通谋略之道的角色帮助你遍布耳目。\n－提供了一个#clickable #EMP 改变性取向的决议#!#!。可以通过游戏规则禁用。\n－主界面角色资产信息旁边有一个#clickable #EMP 小型按钮#!#!，用于快速打开playlist。\n－此模组的设计目的是带来#clickable #EMP 乐趣、平衡性、挑战、一致性与沉浸感#!#!。因此，能力与特质在各种功能中可能#BOL 影响巨大#!。在指派内阁成员时不要忘记这一点，一个阴险的关键角色可能导致灾难性的后果。\n－如果您想永久性切换为其他角色进行游戏，请点击#high 切换角色#!决议。该决议将清除绑定在游戏进程中的标记，避免新的角色继承不该继承的记忆。\n\n#clickable #BOL ★★★最后的最后，享受游戏吧！游戏愉快！★★★#!#!"
 mod_features.0006.a: "告诉我我该如何取得信息。"
 mod_features.0006.b: "终于！"