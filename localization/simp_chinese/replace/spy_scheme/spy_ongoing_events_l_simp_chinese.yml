l_simp_chinese:
 spy_character_event_title:0 "调查："
 spy_ongoing.1001.t:0 "时机恰当的贿赂"
 spy_ongoing.1001.desc_spymaster:0 "我的间谍总管[payer.GetTitledFirstName]已经联系上了[agent.GetTitledFirstName]。[agent.GetSheHe|U]是[target_character.GetTitledFirstNamePossessive]的[target_character.Custom2('RelationToMeShort', SCOPE.sC('agent'))]，并且愿意像我们分享一些#EMP [agent.GetSheHe]#!声称对我们#EMP 十分有价值#!的信息……只要我们付钱。\n无论[agent.GetTitledFirstName]可能透露出何种信息，[payer.GetFirstName]认为我应该对此加以考虑，否则我们的计划可能会受到阻碍。当然，这些人是不能信任的。"
 spy_ongoing.1001.a:0 "一些金币，是多少？"
 spy_ongoing.1001.b:0 "不值这么多。"
 spy_ongoing.1002.t:0 "时机恰当的...勒索！"
 spy_ongoing.1002.desc:0 "正如其对任何统治者的价值一般，我相信你的名誉和传奇对你来说非常重要。因此，我觉得我有义务写这封信，因为我掌握了一些信息，如果落入错误的人耳中，可能会有损你长期营造的良好名声。 \n\n的确，你是非常不幸的，毕竟，你对[target_character.GetTitledFirstName]异常高涨的兴趣并非无人知晓。"
 spy_ongoing.1002.a:0 "该死！我会付钱，希望他们保持沉默。"
 spy_ongoing.1002.c:0 "我不会被勒索！"
 spy_bribed_info_on_ruler_and_court: "你得到了有关[target_character.GetShortUINameNoTooltip]宫廷的一些信息。"
 spymaster_got_info_on_ruler_and_court: "你的间谍首脑已经收集了有关[target_character.GetShortUINameNoTooltip]宫廷的一些信息。"
 spymaster_got_military_info_on_ruler: "你的间谍首脑已经收集了有关[target_character.GetShortUINameNoTooltip]的重要信息，其中包括军事信息。"
 spy_ongoing.1000.desc:0 "我的间谍首脑[payer.GetTitledFirstName]报告称，[payer.GetSheHe]可能可以联系上[target_character.GetTitledFirstNamePossessive]的[target_character.Custom2('RelationToMeShort', SCOPE.sC('agent'))][agent.GetTitledFirstName]，并可能#EMP 说服#![agent.GetHerHim]透露一部分我们正在调查的细节。[payer.GetTitledFirstName]询问我是否希望[payer.GetHerHim]开始更深层次的接触。尽管如此，无论[payer.GetTitledFirstName]采取多么谨慎的措施，调查中仍存在一定的风险。"
 spy_ongoing.1000.a: "继续吧！尽你可能挖掘更多！"
 spy_ongoing.1000.a.go: "[payer.GetTitledFirstName]接触[agent.GetTitledFirstName]"
 spy_ongoing.1000.b: "不值得冒险……和钱。"
 spy_ongoing.1001.desc_councillor:0 "我的间谍首脑[payer.GetTitledFirstName]已经联系上了[agent.GetTitledFirstName]。[agent.GetSheHe]是[target_character.GetTitledFirstNamePossessive]的[agent.GetCouncilTitlePossessive]，并且愿意像我们分享一些十分有价值的信息……就是说如果我们付钱的话。[payer.GetFirstName]认为我应该对此加以考虑，否则我们的计划可能会受到阻碍。当然，这些人是不能信任的。"
 spy_ongoing.1001.desc_family:0 "我的间谍首脑[payer.GetTitledFirstName]已经联系上了[agent.GetTitledFirstName]。[agent.GetSheHe]是[target_character.GetTitledFirstNamePossessive]的[target_character.Custom2('RelationToMeShort', SCOPE.sC('agent'))]，并且愿意像我们分享一些十分有价值的信息……当然，需要一些钱作为报酬。[payer.GetFirstName]认为我应该对此加以考虑，否则我们的计划可能会受到阻碍。当然，这些人是不能信任的。"
 spy_ongoing.1001.c:0 "嗯……[target_character.GetTitledFirstNamePossessive]的军事统帅……很有趣。"
 spy_ongoing.1001.a.got_info: "你得到了有关[target_character.GetShortUIName]宫廷的一些信息。请注意，仅仅因为有人声称该信息有价值，并不意味着它确实有价值或者你会认为它有价值。你可能只会得到有关[target_character.GetHerHis]及其宫廷内重要成员#weak （家庭、继承人与内阁成员）#!的一些没用的信息，也可能获得重要信息，甚至是一些秘密。"
 spy_ongoing.1001.marshal: "你得到了有关[target_character.GetShortUIName]的军事信息。"
 spy_ongoing.1001.b.refused_to_pay: "[target_character.GetShortUIName]有一定概率发现你正在监视[target_character.GetHerHis]的宫廷。请记住，有些人不值得被信任！毕竟，如果[agent.GetTitledFirstName]乐于背叛[agent.GetHerHis]自己的领主，又为什么不能背叛你呢？"
 spy_ongoing.1002.opening: "致尊敬与高贵的[councillor_liege.GetTitledFirstName]，"
 spy_ongoing.1002.drunkard: "看来你的[your_spy.GetTitledFirstName]有些沉迷于饮酒，而这种习惯可能使他在不太体面的场合中因为失言而暴露秘密。谈天说地，评头论足，然后，即使是最机密的事情也能在啤酒和笑声的迷雾中泄露出去。"
 spy_ongoing.1002.contrite: "这其中的许多事情都是你的间谍首脑[your_spy.GetTitledFirstName]——一位饱受良心不安折磨的人——透露的。他的良心常常使他感到不安，并促使他坦白那些大多数人不愿说出的事情。他的悔恨出卖了你，因为他在忏悔时透露了太多不该透露的事情——那些你不愿让人知道的事情。"
 spy_ongoing.1002.unintelligent: "你的努力很快就传到了我的耳中，得说，这得益于[your_spy.GetTitledFirstName]的不足。精明的下属可以更小心的掩盖你的行为，可惜你目前的同谋口无遮拦且神经大条，暴露了秘密。"
 spy_ongoing.1002.low_skill: "问题出在[your_spy.GetTitledFirstName]的无能上。[your_spy.GetHerHis]笨拙的欺诈行为已经暴露了你的意图，吸引了好奇的目光，引发了流言蜚语。如果由不擅长此技艺的人处理，即使是最精妙的计划也无法安全进行。"
 spy_ongoing.1002.closing: "\n\n如果这些谣言传到[target_character.GetTitledFirstNamePossessive]的耳朵里，后果你也清楚。这样的统治者一般都是写奸诈小人、阴暗分子，少见公正或有尊严的。\n\n不过别担心，我也不是什么恶人。如果你想把这个秘密藏起来，那么随信附有让我沉默的条件。如果你有足够的智慧采取相应的行动，你的名誉和秘密就掌握在你的手中。\n\n期待你的回复。"
 spy_ongoing.1002.a.effect:0 "尽管你支付了一笔费用希望对方闭嘴，但[target_character.GetShortUIName]仍有一定概率发现你正在调查[target_character.GetHerHis]的宫廷。"
 spy_ongoing.1002.c.effect:0 "[target_character.GetShortUIName]发现你正在调查。"
 spy_ongoing.1004.t: "派系成员"
 spy_ongoing.1004.desc_faction_leader_and_member: "我的间谍首脑[spymaster.GetTitledFirstName]报告称，[spymaster.GetSheHe]找到一些指向[target_character.GetShortUIName]的证据。这些证据可以证明[target_character.GetShortUIName]是我领地内[faction.GetName]的领袖，并试图有组织的挑战我的统治。[spymaster.GetShortUIName]同时指出，[random_member.GetShortUIName]可能也与[target_character.GetShortUINamePossessive]的派系有关。他们的名字同时出现在了一些奇怪的事件中。"
 spy_ongoing.1004.desc_no_leader_and_member: "我的间谍首脑[spymaster.GetTitledFirstName]报告称，[spymaster.GetSheHe]找到一些指向[target_character.GetShortUIName]的证据。证明[target_character.GetShortUIName]是[faction.GetName]的参与。[spymaster.GetShortUIName]怀疑[random_member.GetShortUIName]是另一名成员，他们最近有着频繁的联系。"
 spy_ongoing.1004.desc_faction_leader: "我的间谍首脑[spymaster.GetTitledFirstName]报告称，[spymaster.GetSheHe]找到一些能够表明[target_character.GetShortUIName]是针对我的[faction.GetName]的领袖的证据。"
 spy_ongoing.1004.desc: "我的间谍首脑[spymaster.GetTitledFirstName]报告称，[spymaster.GetSheHe]确信我的领地内存在一个[faction.GetName]，正试图有组织的挑战我的统治。[target_character.GetShortUIName]已经被确定是其中的一员。"
 spy_ongoing.1004.a: "背叛之人必须付出代价。"
 spy_ongoing.1004.a.effect: "打开派系界面"