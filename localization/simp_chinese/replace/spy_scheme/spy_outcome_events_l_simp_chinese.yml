 spy_outcome.0002.a:0 "意外之喜！"
 spy_outcome.0002.a.tt:0 "你收集了[target.GetTitledFirstName]的信息，并察觉了一个秘密"
 spy_outcome.0003.t:0 "计划失败"
 spy_outcome.0003.desc:0 "我的间谍总管通知我，我的计划已经暴露，继续推进变得十分困难，并且会将同谋们推入险境。收集有关[target.GetShortUIName]的信息似乎不再可能，事实上，[target.GetTitledFirstName]的察觉也令这一工作变得昂贵而非简单易行。"
 spy_outcome.0003.a:0 "至少现在……先停下吧。"
 spy_outcome.0003.a.tt:0 "[scheme.GetFullActionName][target.GetTitledFirstName]的谋划结束了。"
