l_simp_chinese:
 spy_outcome.0001.t:0 "新的消息"
 spy_outcome.0001_landed.desc:0 "我的间谍总管为我来了一个消息。\n\n“领主大人，这里所提供的信息只供您观看，如果您需要，我将为您保密。\n\n“根据你的命令，我们收集了[target.GetShortUIName]的个人和军事信息，您可能对此最为在意。\n“我们确定了，[target.GetTitledFirstNamePossessive]的常备部队大概有[target.GetMaxMilitaryStrengthWithoutHires|0]位骑士与[target.GetMilitaryStrengthText|0]士兵。当然，这只是[target.GetHerHis]个人的军力。\n\n“随信附带有关[target.GetTitledFirstName]的军力分布图，包含[target.GetHerHis]直辖地产的城防情况。\n\n“尽管如此，这些信息每日都在发生变化，因此大概只能维持三年左右的参考，领主大人。”"
 spy_outcome.0001_unlanded.desc:0 "我的间谍总管为我来了一个消息。\n\n“领主大人，这里所提供的信息只供您观看，如果您需要，我将为您保密。\n\n“根据你的命令，我们收集了[target.GetShortUIName]的个人信息，您可能对此最为在意。\n\n“随信附带有关[target.GetTitledFirstName]的报告。\n\n“尽管如此，这些信息每日都在发生变化，因此大概只能维持三年左右的参考，领主大人。”"
 spy_outcome.0001.a:0 "很好！"
 spy_outcome.0001.a.tt:0 "你收集了[target.GetTitledFirstName]的信息"
 spy_outcome.0002.t:0 "新的消息"
