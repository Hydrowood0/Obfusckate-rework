l_simp_chinese:
 spy_scheme_discovery.3001.t:0 "间谍被发现"
 spy_scheme_discovery.3001.intro:0 "我的间谍总管告诉我我安插在[court_owner.GetTitledFirstNamePossessive]宫廷的间谍[agent.GetTitledFirstName]暴露了！"
 spy_scheme_discovery.3001.intro_no_spymaster:0 "我被告知，[agent.GetTitledFirstName]，我安插在[court_owner.GetTitledFirstNamePossessive]宫廷里的间谍，暴露了！"
 spy_scheme_discovery.3001.imprisoned:0 "\n\n现在[court_owner.GetTitleAsName]把[agent.GetHerHim]关押了起来。"
 spy_scheme_discovery.3001.accused:0 "\n\n现在[agent.GetSheHe]已经失去了信任，再无法协助我的事业了。"
 spy_scheme_discovery.3001.a:0 "诅咒[court_owner.GetTitledFirstNameNoTooltip]！"
 spy_scheme_discovery.3002.t:0 "密谋暴露！"
 spy_scheme_discovery.3002.desc:0 "我的间谍告诉我，[target.GetShortUIName]一直在抱怨某人在窥视[target.GetHerHim]！\n\n虽然我的角色尚未为人知晓，但[target.GetHerHis]的怀疑会导致[target.GetHerHim]更加警惕，这一定会为我的计划付诸实现增加许多难度。"
 spy_scheme_discovery.3002.a:0 "不幸的是，[target.GetSheHe]现在会更加警惕..."
 spy_scheme_discovery.3002.scheme_freezed: "该计划失去了进展，暂时停顿3个月。"
 spy_scheme_discovery.3003.t:0 "参与暴露"
 spy_scheme_discovery.3003.desc:0 "我收到了一封信...我在[scheme.GetFullActionName]的参与暴露了"
 hostile_scheme_discovery.3003.a:0 "该死！"
 spy_scheme_discovery.4001.t:0 "密谋暴露！"
 spy_scheme_discovery.4001.opening:0 "我监视[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetShortUIName]暴露了！"
 spy_scheme_discovery.4001.end:0 "现在每个人都知道我的计划。\n\n我仆人们开始窃窃私语，说我甚至不得不用见不得光的手段来管理我的家。"
 spy_scheme_discovery.4001.guest: "\n\n#italic \"这不是我所期待的款待！我要马上离开你的宫廷！\"#!"
 spy_scheme_discovery.4001.guest_minor: "\n\n#italic \"这不是我们家所期待的款待！我们要马上离开你的宫廷！\"#!"
 spy_scheme_discovery.4001.a:0 "这是个大误会！"
 spy_scheme_discovery.4001.b:0 "哦，我会让他们见识见识什么叫做不择手段。"
 spy_scheme_discovery.4001.c: "别担心！你不会错过的..."
 spy_scheme_discovery.4002.t:0 "密谋暴露！"
 spy_scheme_discovery.4002.opening:0 "我监视我[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))][target.GetShortUIName]的阴谋暴露了！现在每个人都知道了我的计划...好吧，不是每个人。[target.GetName]太小了啥也不懂..."
 spy_scheme_discovery.4002.end:0 "\n我的仆人们现在窃窃私语，说即使是一个无辜的孩子也会让我感到害怕，我不得不采用暗箱操作的方式来统治甚至是我的家。\n"
 spy_scheme_discovery.4002.a:0 "这是天大的误会，我爱小孩！"
 spy_scheme_discovery.4002.b:0 "哦，我会让他们见识见识什么叫做不择手段。"
 spy_scheme_discovery.4005.t:0 "行踪不明!"
 spy_scheme_discovery.4005.opening:0 "由于[target.GetShortUINameNoTooltip]居无定所，并且踪迹不明， 我的计谋取得成功的希望几乎为零。"
 spy_scheme_discovery.4005.a:0 "我应该把资源用于更有成效的工作。"
 spy_scheme_discovery.3004.opening:0 "[target.Custom2('GreetingToLiegeNegative', ROOT.Char)]"
 spy_scheme_discovery.3004.desc:0 "我痛苦地发觉，你在我的宫廷中安插了间谍。我不知道他们在找什么，因为我和我的仆从们没有什么不可告人之事，我只想恳求你，让他们住手吧。"
 spy_scheme_discovery.3004.a:0 "这都是你捕风捉影的想象！"
 spy_scheme_discovery.3004.continue_snooping:0 "继续窥视"
 spy_scheme_discovery.3004.b:0 "这是一个不幸的误解，它现在结束了。"
 spy_scheme_discovery.3005.opening:0 "[court_owner.Custom2('GreetingToLiegeNegative', ROOT.Char)]"
 spy_scheme_discovery.3005.desc:0 "我的陛下，在我和我的一些仆人目睹了可疑的行为之后，进行了彻底的调查。我痛苦地发觉，你在我的宫廷中安插了间谍去窥视我的[SCOPE.sC('court_owner').Custom2('RelationToMe', SCOPE.sC('target'))]，[target.GetShortUIName]。\n我不知道他们在找什么，而且，即使[target.GetSheHe]有什么隐瞒，我也完全有能力解决我自己宫廷的事情。所以，我的陛下，我恳请您停止这一阴谋。"
 spy_scheme_discovery.3005.a:0 "这都是你宫廷捕风捉影的想象！"
 spy_scheme_discovery.3005.continue_snooping:0 "继续窥视"
 spy_scheme_discovery.3005.b:0 "这是一个不幸的误解，它现在结束了。"
 spy_scheme_discovery.3006.opening:0 "致我的领主，"
 spy_scheme_discovery.3006.desc:0 "我的陛下，在我的臣子的控诉下，经过彻底的调查。我痛苦地发觉，你在我的领内散布间谍去监视[target.GetName]。\n我向你保证，我的陛下，即使[target.GetShortUIName]有什么隐情，我也完全有能力在必要时对付我自己的臣子。我恳请你停止这个阴谋。"
 spy_scheme_discovery.3006.a:0 "这都是你仆人捕风捉影的想象！"
 spy_scheme_discovery.3006.continue_snooping:0 "继续窥视"
 spy_scheme_discovery.3006.b:0 "这是一个不幸的误解，它现在结束了。"
 spy_scheme_discovery.3007.opening:0 "[sender.Custom2('GreetingToForeignRulerNegative', ROOT.Char)]"
 spy_scheme_discovery.3007.target_is_liege_desc:0 "这太清楚不过了，你雇用的间谍困扰着我的宫廷并试图监视我！你以为他们会永远不会被发现吗？我要求你立即停止这个荒唐的阴谋!"
 spy_scheme_discovery.3007.target_is_not_liege_desc:0 "起初，我很难相信我的臣下和仆人在过去几周里所抱怨的事情，但现在有不可否认的证据表明，在我的领地上有你雇佣的间谍在监视我的[SCOPE.sC('sender').Custom2('RelationToMe', SCOPE.sC('target'))]，[target.GetName]，我要求你立即撤回间谍！"
 spy_scheme_discovery.3007.a:0 "我的间谍？这太荒谬了！"
 spy_scheme_discovery.3007.continue_snooping:0 "继续窥视"
 spy_scheme_discovery.3007.b:0 "这是天大的误会，它现在结束了。"
 spy_scheme_discovery.3008.opening:0 "[sender.Custom2('GreetingToVassalNegative', ROOT.Char)]"
 spy_scheme_discovery.3008.owner_is_councillor_desc: "你好好想想吧，我的[owner.GetActiveCouncilTask.GetPositionName]，竟敢用间谍来骚扰竟然敢用间谍扰乱我的宫廷! 你竟然相信，你的间谍窥视我，你的领主，会在我的宫廷里永远不被发现！你这个无礼的小人，我要求你立即停止这种反叛行为！"
 spy_scheme_discovery.3008.target_is_liege_desc:0 " 你竟然相信，你的间谍窥视我，你的领主，会在我的宫廷里永远不被发现！你这个无礼的小人，我要求你立即停止这种反叛行为！"
 spy_scheme_discovery.3008.target_is_not_liege_desc:0 "经过我的[SCOPE.sC('sender').Custom2('RelationToMe', SCOPE.sC('target'))]，[target.GetName]的多次提醒，以及对此事的进一步调查，我得出结论，一直骚扰我领内的间谍是受雇于你们。想象一下我的惊讶吧! 我要求你立即停止这种背信弃义的行为!"
 spy_scheme_discovery.3008.target_is_not_liege_but_in_court_desc:0 "在宫廷中四处窥探的间谍令我困扰已久，请想象一下我发现他们是受雇于你，去监视我的[SCOPE.sC('sender').Custom2('RelationToMe', SCOPE.sC('target'))]，[target.GetShortUIName]时有多么惊讶！请立刻结束这场闹剧！"
 spy_scheme_discovery.3008.a:0 "您完全是在捕风捉影……"
 spy_scheme_discovery.3008.continue_snooping:0 "继续窥视"
 spy_scheme_discovery.3008.b:0 "这是个意外，大人，完全是个意外！"