l_polish:
 send_emissary_event.1001.t:0 "Audiencja na dworze [recipient.GetShortUINamePossessive]"
 send_emissary_event.1001.desc_councillor: "Właśnie skończyłem rozmawiać z [councillor_chancellor.GetShortUIName] po audiencji u [recipient.GetShortUIName]. [councillor_chancellor.GetSheHe|U] przekazał [councillor_chancellor.GetHerHis] obserwacje [recipient.GetHerHis] dworu. Teraz muszę rozważyć konsekwencje."
 send_emissary_event.1001.desc_councillor_good: "Według [councillor_chancellor.GetHerHim], [recipient.GetShortUIName] był pod wrażeniem [councillor_chancellor.GetHerHis] obecności i taktu dyplomatycznego. Władca wydawał się otwarty, a nawet dzielił się spostrzeżeniami na temat dworu z niezwykłą otwartością. Wygląda na to, że moja reputacja została tam wzmocniona, potencjalnie otwierając drzwi do dalszej współpracy."
 send_emissary_event.1001.desc_councillor_bad: "[councillor_chancellor.GetSheHe|U] poinformował[Select_CString( councillor_chancellor.IsFemale, 'a', '' )], że audiencja nie przebiegła zgodnie z oczekiwaniami. [recipient.GetShortUIName] wydawał się być niezadowolony, a może nawet lekceważący, z naszego podejścia. [recipient.GetHerHis|U] odpowiedzi były lakoniczne i było jasne, że wszelkie nadzieje na zacieśnienie więzi mogły ucierpieć. Wizyta, jeśli w ogóle, podkreśliła jedynie poczucie dystansu między naszymi dworami."
 send_emissary_event.1001.desc_councillor_vassal_neutral: "[councillor_chancellor.GetSheHe|U] donosi, że spotkanie z [recipient.GetShortUIName] było serdeczne, ale nie przyniosło żadnych rezultatów. Chociaż nie poczyniono większych postępów w budowaniu bliższych relacji, nie wyrządzono też żadnej szkody. [recipient.GetShortUIName] pozostał uprzejmy, ale ostrożny, ujawniając niewiele na temat swoich prawdziwych intencji. Wygląda na to, że wysiłek ten ani nie wzmocnił, ani nie osłabił naszej pozycji, pozostawiając sprawy takimi, jakie były."
 send_emissary_event.1001.desc_councillor_vassal_good: "[councillor_chancellor.GetSheHe|U] powiedział mi, że [recipient.GetShortUIName] był pod wrażeniem ich spotkania. Wygląda na to, że mój wasal pozytywnie zareagował na [councillor_chancellor.GetHerHis] dyplomatyczne podejście, dzieląc się szczegółami na temat swojego dworu z otwartością, której się nie spodziewałem. To dobrze wróży naszym relacjom i może sprawić, że przyszła współpraca będzie znacznie płynniejsza"
 send_emissary_event.1001.desc_councillor_vassal_bad: "[councillor_chancellor.GetSheHe|U] wrócił z rozczarowującymi wiadomościami. [recipient.GetShortUIName] nie był pod wrażeniem, a może nawet kwestionował mój autorytet. Spotkanie było szorstkie, a wszelkie nadzieje na wzmocnienie naszej więzi mogły się załamać. Wygląda na to, że lojalność mojego wasala może nie być tak niezachwiana, jak się spodziewałem"
 send_emissary_event.1001.desc_councillor_vassal_suspicion: "\n\nJednak [councillor_chancellor.GetShortUINameNoTooltip] donosi również, że niektóre części spotkania były raczej... niepokojące, jakby [recipient.GetShortUIName] unikał odpowiedzi i był tajemniczy w [recipient.GetHerHis] odpowiedziach, co budzi podejrzenia, że [recipient.GetSheHe] może spiskować przeciwko mnie."
 send_emissary_event.1001.desc_councillor_liege_good: "[councillor_chancellor.GetSheHe|U] donosi, że [recipient.GetShortUIName] był pod wrażeniem obecności [councillor_chancellor.GetHerHis] na dworze. Wygląda na to, że mój władca uznał jego podejście za przychylne, a nawet podzielił się spostrzeżeniami na temat spraw królestwa. Uznanie ze strony mojego władcy może okazać się nieocenione i wzmocnić moją pozycję w królestwie."
 send_emissary_event.1001.desc_councillor_liege_bad: "[councillor_chancellor.GetSheHe|U] wrócił z niepokojącymi wieściami: [recipient.GetShortUIName] nie był pod wrażeniem, a może nawet zlekceważył nasze wysiłki. Audiencja była napięta, a nadzieja na przychylność mojego władcy mogła się oddalić. To może postawić mnie na niepewnej stopie w królestwie"
 send_emissary_event.1001.desc_landless_good: "Opuściłem dwór z poczuciem spełnienia. [recipient.GetShortUIName] wydawał się szczerze zaintrygowany moją historią i ambicjami, żywo interesując się moimi umiejętnościami i doświadczeniami. Wyczułem migotanie szacunku, a może nawet ciekawości, gdy [recipient.GetSheHe] słuchał. Ta wizyta może być otwartymi drzwiami do przyszłych możliwości"
 send_emissary_event.1001.desc_landless_bad: "Wychodząc z dworu, nie mogłem zignorować braku zainteresowania ze strony [recipient.GetShortUINamePossessive], a [recipient.GetHerHis] spojrzenie ledwo unosiło się, gdy mówiłem. Moje słowa zdawały się nie mieć sensu i było jasne, że moja obecność nie miała większego znaczenia w [recipient.GetHerHis] oczach. Jakiekolwiek nadzieje na zdobycie [recipient.GetHerHis] szacunku lub przychylności wydawały się teraz odległe, jakbym był tylko kolejną twarzą przechodzącą przez [recipient.GetHerHis] salę."
 send_emissary_event.1001.a: "Dobrze!"
 send_emissary_event.1001.b: "Oh..."
 send_emissary_event.1001.c: "Rozumiem..."