l_polish:
 game_concept_reflect_their_opinion: "#e Odbicie ich opinii#!"
 game_concept_reflect_their_opinion_desc: "Wyraz twarzy portretów postaci [over_12_years_old|E] w widoku głównym będzie odzwierciedlał ich opinię o graczu.\nPonieważ wyraz twarzy na małych portretach na listach byłby trudny do sprawdzenia, te portrety będą miały poświatę zgodną z ich opinią o graczu (Przydatne, jeśli wyłączysz opinie i włączysz wyrażenia)\n\nJeśli opcja wyrażania twarzy na podstawie opinii ORAZ osobowości jest włączona, postacie o osobowości bardzo niehonorowej (Zdradziecki, Łajdak) będą miały zawsze ten sam wyraz twarzy, niezależnie od ich opinii o graczu, więc gracz nie może ich \"odczytać\". Ich mały portret nie zmieni się, ale możesz włączyć opcję poświaty na portretach, aby dopasować je do opinii postaci.\n\n\n#X Uwaga: Chociaż większość tak robi, istnieje bardzo niewiele grafik, które nie mają dostępnej animacji ekspresji, domyślnie do bezczynnej ekspresji#!"
 game_concept_over_12_years_old: "#e Nastolatek i Dorosły#!"
 game_concept_over_12_years_old_desc: "Postacie w wieku powyżej 12 lat"
 game_concept_rumours: "#e Plotki#!"
 game_concept_rumours_desc: "W świecie gry działania, cechy lub postawa postaci mogą przyciągać uwagę i stać się przedmiotem intrygujących plotek. Plotki mogą rozprzestrzeniać się o postaciach, których nawet nie spotkałeś. Niektóre plotki mogą nieść neutralne informacje, podczas gdy inne mogą mieć negatywne skutki. Należy jednak pamiętać, że plotki mogą być mieszanką prawdy, przesady lub zwykłego fałszu. Plotki na temat władców mogą opierać się na ich ukrytych sekretach, a nawet pozornie prosta plotka może wskazywać na istnienie związanego z nią sekretu. Pamiętaj, że nawet ty, jako władca, możesz znaleźć się wśród szeptów dworzan. Prawdopodobieństwo rozprzestrzenienia się negatywnych plotek wzrasta wraz z liczbą rywali danej postaci."
 game_concept_glow_matches_opinion: "#e pasująca opinia#!"
 game_concept_glow_matches_opinion_desc: "Kolor poświaty na małych portretach będzie odpowiadał opinii danej postaci o tobie. Przydatne, jeśli zdecydujesz się ukryć opinie, ale nadal chcesz mieć podstawowe pojęcie o opinii postaci... z wyjątkiem zdradzieckich postaci, które nie zdradzą swojej opinii."
 game_concept_skill_masking: "#e umiejętności maskowania#!"
 game_concept_skill_masking_desc: "Po poznaniu nowych postaci wartości ich umiejętności mogą przez pewien czas wydawać się wyższe lub niższe niż w rzeczywistości.\nPostrzeganie to nie jest przypadkowe, ponieważ wpływa na nie twoja osobowość, wykształcenie i umiejętności, a także zachowanie i zdolności postaci. Czynnik intrygi również odgrywa rolę w tej dynamice.\n\nJednakże, jeśli posiadasz wyższe wykształcenie niż postać w określonej dziedzinie, nigdy nie zostaniesz oszukany lub niewłaściwie postrzeżesz jej umiejętności w tej dziedzinie. Niemniej jednak, niektóre postacie o skromnych osobowościach mogą być niedoceniane, prowadząc do postrzegania ich umiejętności jako niższych niż są w rzeczywistości."
 game_concept_meta_traits: "#e Meta cechy#!"
 game_concept_meta_traits_desc: "Meta cechy to cechy, poza cechami osobowości, których obecności w postaci nie można obiektywnie potwierdzić w prawdziwym życiu. Tak więc wiedza o cechach takich jak #BOL postać płodna/postać bezpłodna, nielojalność/lojalność czy inteligencja#! opierałaby się na założeniach (np. czyny, liczba dzieci, umiejętności i zdolności).\n\n#italic Ponieważ w średniowieczu nie było testów płodności ani IQ popartych dowodami naukowymi... #!\n\n#E Meta cechy:#!\n-płodny\n-bezpłodny\n-lojalny/nielojalny\n-geniusz/inteligentny/bystry\n-przygłupi/głupi/zaapóźniony"
 game_concept_intel_network: "#e Siatka Szpiegowska#!"
 game_concept_intel_network_desc: "Siatka Szpiegowska reprezentuje zdolność do gromadzenia i utrzymywania informacji w całym kraju. Oto jak to działa:\n\n-Sieć rozszerza się naturalnie w miarę upływu czasu dla #BOL dorosłych zdolnych#! władców, pod warunkiem, że #BOL Mistrz Szpiegów#! jest przypisany do jej nadzorowania. Bez Mistrza Szpiegów agenci tracą kluczową łączność z dworem, co powoduje stopniowe pogarszanie się stanu sieci i w końcu jej rozpad.\n\n-Na rozwój i zasięg sieci wpływają umiejętności władcy, jego ranga, stabilność królestwa (na przykład wojny mogą utrudniać działanie sieci) oraz umiejętności Mistrza Szpiegów, takie jak intryga, wykształcenie, styl życia i cechy osobowości. Przykładowo, pracowity i towarzyski szpieg doskonale radzi sobie z nawiązywaniem kontaktów, podczas gdy osoba nieśmiała lub leniwa może mieć z tym trudności. Znajomość wielu języków jest również nieoceniona dla skutecznego nawiązywania kontaktów.\n\n-W radzie możesz zatrzymać rozwój, aby wstrzymać wzrost, zachowując istniejący zasięg i wydatki (jednak okoliczności, takie jak odejście Mistrza Szpiegów lub choroba, mogą nadal mieć na to wpływ) lub całkowicie zlikwidować sieć, jeśli zmienią się priorytety.\n\n-Wydatki na rozwój i utrzymanie sieci można dostosować, równoważąc koszty z rozwojem. Twoja umiejętność zarządzania wpływa na te wydatki"
 game_concept_send_emissary: "#e Wysłanie emisariusza lub prośba o audiencję u władcy#!"
 game_concept_send_emissary_desc: "Możesz wysłać emisariusza lub jeśli jesteś poszukiwaczem przygód poprosić o audiencję u władcy na jego dworze w celu omówienia spraw dyplomatycznych. Może to poprawić lub pogorszyć ich opinię o tobie, ale pozwoli ci zebrać pewne informacje o nich, a także o potencjalnie kluczowych osobach na dworze, takich jak członkowie rodziny i radni.\n#weak Ilość i głębokość zebranych informacji, a także liczba uwzględnionych osób, zależy od umiejętności twojego kanclerza lub twojej umiejętności, jeśli jesteś poszukiwaczem przygód, w którym to przypadku osobiście udajesz się na spotkanie z władcą.#!"
 game_concept_ask_guest_info: "#e Pytanie nowo przybyłych gości lub dworzan o informacje#!"
 game_concept_ask_guest_info_desc: "Za każdym razem, gdy przybywa gość lub nowy dworzanin dołącza do twojego dworu po spędzeniu pewnego czasu na innym dworze, możesz poprosić go lub spróbować przekonać go do podzielenia się z tobą informacjami na temat tego dworu. Mogą podzielić się informacjami na temat ostatnio odwiedzonego władcy i być może niektórych ważnych członków dworu tego władcy.\n#weak Osobowość gościa lub dworzanina wpłynie na rodzaj informacji, którymi się podzielą. Te bardziej złośliwe postacie mogą posunąć się nawet do ujawnienia sekretów, podczas gdy inne, bardziej honorowe, odmawiają dzielenia się jakimikolwiek szczegółami. To, jak poradzisz sobie z ich odmową, zależy od ciebie... #!"
 game_concept_ask_advisors: "#e Prośba o poradę wojskową#!"
 game_concept_ask_advisors_desc: "Ponieważ informacje o sile militarnej postaci, które nie są twoimi wasalami, nie są dla ciebie łatwo dostępne, w oknie postaci, w miejscu, w którym normalnie wyświetlane są szczegóły siły militarnej, znajduje się przycisk, za pomocą którego możesz poprosić swoich doradców o oszacowanie potęgi militarnej postaci.\n\nDokładność tej porady zależy od umiejętności, osobowości i umiejętności [martial|E] twojego marszałka. Na porady marszałka mogą wpływać takie czynniki jak lojalność, uprzedzenia i osobiste motywacje. Porady będą również znacznie dokładniejsze w przypadku sąsiednich władców\n\n - #clickable Nadmierna pewność siebie lub arogancja: #! Zuchwały lub arogancki marszałek może przecenić swoją siłę militarną, bagatelizując siły przeciwnika.\n -#clickable Ostrożność lub bojaźliwość:#! Bardziej tchórzliwy lub ostrożny marszałek może błądzić po stronie ostrożności, potencjalnie zawyżając siłę przeciwnika, aby zniechęcić do działania.\n -#clickable Mściwość:#! Jeśli twój marszałek ma mściwą naturę, może nakłaniać do wojny z osobistym rywalem, niezależnie od strategicznej słuszności.\n -#clickable Gorliwość:#! Gorliwy marszałek może potraktować to jako okazję do zasugerowania ataku na postacie innych wyznań, kierując się bardziej ideologią niż taktyką.\n\n#Y Uwaga:#! Lojalność twojego marszałka, a także jego ambicja, mogą również wpłynąć na to, czy rada będzie korzystna dla twoich interesów - czy dla nich samych."
 game_concept_request_mil_info: "#e Żądanie informacji wojskowych od kogoś#!"
 game_concept_request_mil_info_desc: "Bezpośrednio poproś postać o informacje na temat jej armii. Zazwyczaj większość postaci odmówi, chyba że mają z tobą dobre relacje lub są twoimi sojusznikami. Jeśli postać jest twoim więźniem, możesz zagrozić jej torturami, aby #EMP przekonać#! ją do udzielenia ci pożądanych informacji"
 game_concept_interrogate_prisoner: "#e Przesłuchaj uwięzionego członka frakcji#!"
 game_concept_interrogate_prisoner_desc: "Za każdym razem, gdy uwięzisz postać, o której wiadomo, że jest członkiem frakcji, możesz spróbować wydobyć nazwiska jej współspiskowców we frakcji, grożąc im torturami"