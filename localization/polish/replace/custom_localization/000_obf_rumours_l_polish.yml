l_polish:
 rumours_intellect: "[recipient.Custom('rumour_intellect')]"
 rumours_martial: "[recipient.Custom('rumour_martial')]"
 rumours_knights: "[recipient.Custom('rumour_knight')]"
 rumours_traits: "[recipient.Custom('rumour_trait')]"
 rumours_lover: "Plotka głosi, że [recipient.GetShortUINameNoTooltip] może być uwikłany w sekretny romans! Niektórzy twierdzą, że zauważyli skradzione spojrzenia i słodkie szepty, podczas gdy inni szydzą z samego pomysłu. Plotki wirują, a ciekawskie oczy wypatrują kolejnych oznak tego ukrytego romansu. Czy to prawda, czy tylko pogłoski?"
 rumours_murder: "Szmery i przerażone spojrzenia są powszechne, ponieważ szepty mówią o mrocznych czynach [recipient.GetShortUINameNoTooltip]. Mrożące krew w żyłach opowieści oplatają sieć morderstw, a postać czai się w cieniu, pozostawiając po sobie ślad [recipient.GetHerHis] strachu. Czy to wymysł paranoi, czy też królestwo rzeczywiście skrywa złoczyńcę? Tylko czas ujawni prawdę."
 rumours_incest: "Stłumione słowa poruszają się jak niespokojne duchy w zaułkach i zakamarkach, mówiąc o więzach tabu, które wiążą [recipient.GetShortUINameNoTooltip]. Szepty snują mrożącą krew w żyłach opowieść o zakazanym pokrewieństwie i tajemnicach skrytych w mroku. Niektórzy drżą, kwestionując głębię więzi, podczas gdy inni szydzą, odrzucając ją jako lubieżną fantazję. Jednak w głębi nocy tajemnica pozostaje..."
 rumours_sexuality: "O [recipient.GetShortUINameNoTooltip] krążą szepty, sugerujące upodobanie do niekonwencjonalnych pragnień. Niektórzy twierdzą, że szuka [recipient.GetSheHe] miłosnych uścisków poza sferą zwyczajności, podczas gdy inni odrzucają to jako skandaliczne plotki. W cichych zakątkach plotki wirują, pozostawiając serca zaciekawione, ale umysły niepewne co do prawdziwej natury [recipient.GetHerHis] pasji."
 rumours_religion: "Plotki trzepoczą jak liście na wietrze, szepcząc o [recipient.GetShortUINameNoTooltip], którego serce bije według innego wyznania. Niektórzy twierdzą, że [recipient.GetSheHe] czci fałszywego Boga, inni, że żadnego. W migoczącym świetle świec mówią, że [recipient.GetHerHis] dusza kroczy ścieżkami niewidocznymi dla pobożnych oczu. Tajemnica spowita w cieniu, pozostawiająca nas w zadumie nad prawdziwym [recipient.GetHerHis] oddaniem... #!"
 rumours_heritage: "Niektórzy twierdzą, że prawdziwy ród [recipient.GetShortUINamePossessiveNoTooltip] pozostaje ukryty, a plotki sugerują istnienie ukrytej dynastii lub ukrytego potomka, bękarta zrodzonego w tajemnicy. Prawda ukryta jest za szlachetnymi słowami i dobrze strzeżonymi sekretami, pozostawiając intrygi kwitnące w ogrodach podejrzeń. Tylko czas pokaże, co kryje się pod powierzchnią..."
 rumours_intellect_generic: "#true_white 'Ach, czy słyszeliście, co mówi się w królestwie? Powiadają, że [ROOT.Char.GetShortUINameNoTooltip] posiada umysł tak bystry jak język dworzanina. Nie jest powszechnie znany, ale ci, którzy zetknęli się z [ROOT.Char.GetHerHim], mówią o [ROOT.Char.GetHerHis] sprycie cichym tonem.' #!"
 rumours_intellect_erudite_scholar: "#true_white 'Módlcie się, słuchajcie opowieści krążących po korytarzach zamku! Mówi się o [ROOT.Char.GetShortUINameNoTooltip], uczonym o niezwykłym intelekcie. Niektórzy przysięgają na [ROOT.Char.GetHerHis] mądrość, ceniąc [ROOT.Char.GetHerHis] rady, podczas gdy inni odrzucają [ROOT.Char.GetHerHim] jako erudycyjnego szarlatana. Tajemnica utrzymuje się, gdy książki piętrzą się wysoko, a debaty toczą się na temat głębi [ROOT.Char.GetHerHis] wiedzy.' #!"
 rumours_intellect_physician: "#true_white 'Słyszeliście szepty w tawernie? Mówi się, że [ROOT.Char.GetShortUINameNoTooltip] tworzy mikstury i nalewki z mistyczną sprawnością. Niektórzy twierdzą, że [ROOT.Char.GetHerHis] środki czynią cuda, ale inni szydzą z [ROOT.Char.GetHerHis] mikstur. Prawda jest niepewna, ale ludzie przybywają do [ROOT.Char.GetHerHim] w nadziei na ulgę. Uzdrowiciel owiany zarówno cudem, jak i wątpliwościami, ciekawa zagadka królestwa.' #!"
 rumours_intellect_mystic: "#true_white Mówią o [ROOT.Char.GetShortUINameNoTooltip], mistyku ukrytym w eterycznych szeptach. Zaklinacz tajemnych sztuk, niektórzy chwalą [ROOT.Char.GetHerHis] nieziemskie spostrzeżenia, znajdując ukojenie w [ROOT.Char.GetHerHis] wróżbach. Jednak sceptycy pozostają zawsze obecni, odrzucając [ROOT.Char.GetHerHim] jako szarlatana udrapowanego w mistycyzm. Prawda migocze pośród kadzideł i wirujących mgieł, mistyczna enigma rzucająca zaklęcia zachwytu i wątpliwości w równym stopniu. #! #!"
 rumours_commander_strategist_virtuoso: "#true_white Wśród cichych rozmów i opowieści przy ognisku, imię [ROOT.Char.GetShortUINameNoTooltip] rozbrzmiewa jako wirtuoz dowodzenia, którego strategiczny geniusz i finezja na polu bitwy wzbudziły podziw zarówno wśród żołnierzy, jak i przeciwników. Jednak, jak głosi plotka, prawdziwość tych opowieści pozostaje enigmatyczna#!"
 rumours_commander_strategist_not_virtuoso: "#true_white O [ROOT.Char.GetShortUINameNoTooltip] mówi się, że jest doświadczonym dowódcą, wzbudzającym podziw dla swoją taktyczną bystrością i sprawnością na polu bitwy. Zarówno żołnierze, jak i przeciwnicy byli pod wrażeniem jego dowódczej prezencji. Jednak w miarę jak plotki wciąż krążą, nie można przestać się zastanawiać, czy te historie są rzeczywiście prawdziwe, czy po prostu są częścią zagadki otaczającej tę tajemniczą postać. #!"
 rumours_commander_virtuoso: "#true_white Słynący z niezrównanego przywództwa na polu bitwy, [ROOT.Char.GetShortUINameNoTooltip] pozostawił wrogów w zachwycie, a sojuszników zainspirował. Jednak pośród tych historii pojawiają się wątpliwości, czy tak niezwykłe wyczyny są rzeczywiście w zasięgu możliwości, czy też są tylko przesadą urzekającej legendy. #!"
 rumours_commander_generic: "#true_white Imię [ROOT.Char.GetShortUINamePossessiveNoTooltip] odbija się echem jako cudowne dziecko sztuk walki, szanowane za [ROOT.Char.GetHerHis] głębokie zrozumienie walki i sztuk walki. Szepty o [ROOT.Char.GetHerHis] potencjale, by stać się potężnym dowódcą, wzbudziły podziw zarówno wśród przyjaciół, jak i przeciwników, pozostawiając wielu chętnych do zobaczenia [ROOT.Char.GetHerHis] umiejętności w akcji. #!"
 rumours_knight_generic: "#true_white Szepty wskazują na niezrównaną sprawność bojową, a jednak całun tajemnicy otacza [ROOT.Char.GetShortUINameNoTooltip], gdy [ROOT.Char.GetHerHim] niepokonany duch rzuca inspirującą aurę. Pośród mitów, prawda o [ROOT.Char.GetHerHis] niezachwianym poświęceniu pozostaje nieugięta, pozostawiając wszystkich do zastanowienia się, czy opowieść rycerza jest jednym z fantazyjnych wymysłów, czy prawdziwym świadectwem męstwa.#!"
 rumours_knight_gallant: "#true_white Wśród cichych pomruków i skromnych anegdot, imię [ROOT.Char.GetShortUINameNoTooltip] jest wymawiane jako skromny rycerz o szczerym męstwie. Mówi się, że posiada prawdziwe oddanie zasadom rycerskości, po cichu podejmując szlachetne czyny bez szukania rozgłosu. W miarę jak plotki splatają się w cieniu, można się zastanawiać, czy [ROOT.Char.GetHerHis] waleczność jest tak skromna, jak przekazują historie, czy też pod powierzchnią kryje się niewypowiedziana waleczność, która pragnie zostać ujawniona.#!"
 rumours_knight_body: "#true_white Imię [ROOT.Char.GetShortUINameNoTooltip] przetrwało jako niezauważony rycerz o niezwykłej potędze. Pomimo [ROOT.Char.GetHerHis] względnej anonimowości, szepty mówią o [ROOT.Char.GetHerHis] ogromnej sile i imponującej prezencji, cechach, które wskazują na niezaprzeczalny talent wojenny. Jednak pośród tej anonimowości nie można nie zastanawiać się, czy [ROOT.Char.GetHerHis], o którym krążą plotki na polu bitwy, naprawdę spełnia te opowieści, czy też pozostaje ukrytym klejnotem, czekającym na odkrycie i uczczenie przez tych, którzy mają szczęście skrzyżować z [ROOT.Char.GetHerHim] ścieżki.#!"
 rumours_knight_blademaster: "#true_white Wśród cichych szmerów i cienistych szeptów imię [ROOT.Char.GetShortUINameNoTooltip] unosi się niczym nawiedzająca melodia. Mówią, że to mistrz ostrzy. Opowieści o [ROOT.Char.GetHerHis] wyśmienitej szermierce i finezji pojedynków rozprzestrzeniły się jak pożar, ale w cichych rozmowach nie można przestać się zastanawiać, czy [ROOT.Char.GetSheHe] naprawdę posiada takie mistrzostwo w ostrzu, czy jest to tylko mit owiany niepewnością. #!"
 rumours_knight_torturer: "#true_white Istnieją mrożące krew w żyłach opowieści o [ROOT.Char.GetShortUINameNoTooltip], szeptane ze zgrozą w słabo oświetlonych tawernach - rycerzu, który podobno czerpie przyjemność z cierpienia innych. Mówi się, że rozkoszuje się [ROOT.Char.GetSheHe] dręczeniem przeciwników na polu bitwy i używa strachu jako broni, aby nagiąć wrogów do [ROOT.Char.GetHerHis] woli. Ale pośród tych nawiedzających plotek nie można nie zastanawiać się, czy mrok otaczający [ROOT.Char.GetHerHis] imię jest tylko fasadą, ukrywającą znacznie bardziej złożoną prawdę. #!"
 rumours_trait_beautiful: "#true_white Mówią o [ROOT.Char.GetShortUINameNoTooltip], wizji piękna, która urzeka serca. Ci, którzy [ROOT.Char.GetHerHim] widzieli, nie mogą nie być oczarowani [ROOT.Char.GetHerHis] blaskiem. Twarz, która kryje w sobie tajemnice, urzekająca zagadka dworu. #!"
 rumours_trait_handsome: "#true_white Wielu chwali wdzięczne oblicze [ROOT.Char.GetShortUINameNoTooltip], widok, który odwraca głowy i inspiruje intrygi, ponieważ [ROOT.Char.GetSheHe] posiada urok, który przyciąga wzrok tych, którzy przypadkowo [ROOT.Char.GetHerHim] zobaczyli. Twarz, która zachęca do spekulacji, urzekająca zagadka w dworskim królestwie. #!"
 rumours_trait_hideous: "#true_white [ROOT.Char.GetShortUINameNoTooltip] ma oblicze równie urzekające, co niepokojące. Twarz, która wywołuje ciche szepty i zaciekawione spojrzenia, tak jakby nie można było się odwrócić, ale nie ośmielono się spojrzeć.#!"