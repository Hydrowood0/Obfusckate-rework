l_polish:
 acquaintance.1001.t: "Nowy znajomy: [target.GetShortUIName]"
 acquaintance.1001.desc: "Dzięki gorączkowej wymianie korespondencji z [target.GetShortUIName], próbując przekonać [target.GetHerHim], lepiej [target.GetHerHim] poznałeś."
 acquaintance.1001.a: "Hmm... [target.GetSheHe] wydaje się [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetWomanMan]"
 acquaintance.1100.t: "Nowy znajomy: [guest.GetShortUIName]"
 acquaintance.1100.desc: "Nowy znajomy."
 acquaintance.1101.t: "Nowi znajomi"
 acquaintance.1101.desc: "Nowi znajomi"
 acquaintance.1102.t: "Nowi znajomi"
 acquaintance.1102.desc: "Nowi znajomi"
 acquaintance.1103.t: "Nowy znajomy: [guest.GetShortUIName]"
 acquaintance.1103.desc: "Odbyłeś przyjazną i miłą rozmowę z [guest.GetShortUIName], podczas której omówiliście wspólne zainteresowania i poznaliście się nieco lepiej."
 acquaintance.1103.a: "Stajesz się bardziej zaznajomiony z [guest.GetShortUIName]."
 acquaintance.8001.t:1 "Zainteresowanie?"
 acquaintance.8001.desc:0 "Nie ma już żadnych wątpliwości. [owner.GetTitledFirstName] jest mną zainteresowany...\n\n"
 acquaintance.8001.desc_positive:0 "Nie mogę powiedzieć, że ta myśl nigdy nie przeszła mi przez głowę"
 acquaintance.8001.desc_neutral:0 "Darzę [owner.GetHerHim] wielkim szacunkiem..."
 acquaintance.8001.desc_negative:0 "Czy [owner.GetTitledFirstName] nie ma końca deprawacji?"
 acquaintance.8001.a:0 "Skończ z tym szaleństwem! Nie jestem tobą zainteresowany!"
 acquaintance.8001.c:0 "Świat dowie się o twoich perwersjach!"
 acquaintance.8001.b:0 "Czymże jest życie bez pewnych odpustów?"
 acquaintance.8001.b.tt:0 "Nie będę zniechęcał [owner.GetFirstNameNoTooltip] do pościgu [owner.GetHerHis]."
 acquaintance.8002.t:0 "Żądło odrzucenia"
 acquaintance.8002.desc:0 "Próbowałem sprawić, by [target.GetShortUIName] zauważyła moje zainteresowanie [target.GetHerHim], mając nadzieję, że ułatwi mi to drogę do przyszłych postępów. Dzisiaj, kiedy miałem zamiar spotkać się z [target.GetHerHim], [target.GetSheHe] skonfrontował[Select_CString( target.IsFemale, 'a', '' )] mnie.\n\n\"To zaszło za daleko! Nie pociągasz mnie, na miłość boską!\"\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')], gdy [target.GetSheHe] daje do zrozumienia, że [target.GetHerHis] gardzi moimi romantycznymi zalotami."
 acquaintance.8002.a:0 "Byłem pewien, że łączy nas coś wyjątkowego!"
 acquaintance.8003.t:0 "Odrzucony i ujawniony"
 acquaintance.8003.desc:0 "Próbowałem sprawić, by [target.GetShortUIName] zauważyła moje zainteresowanie [target.GetHerHim], mając nadzieję, że ułatwi mi to drogę do przyszłych postępów. Dzisiaj, kiedy miałem zamiar spotkać się z [target.GetHerHim], [target.GetSheHe] skonfrontował[Select_CString( target.IsFemale, 'a', '' )] mnie.\n\n\"Brzydzę się tobą! Nie pociągasz mnie, a sama myśl o tym jest odrażająca, na litość boską! Wyciągnę to na światło dzienne, zaufaj mojemu słowu!\"\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')], gdy [target.GetSheHe] daje [target.GetHerHis] do zrozumienia, że gardzi moimi romantycznymi zalotami."
 acquaintance.8003.a:0 "Proszę, nie rób mi tego!"
 acquaintance.8005.t:0 "Żądło odrzucenia"
 acquaintance.8005.desc:0 "\"Proszę, skończ z tymi bzdurami, [target.Custom2('RelationToMe', SCOPE.sC('owner') )]. Na samą myśl o tym robi mi się niedobrze\"\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')], gdy [target.GetSheHe] wyraźnie okazuje [target.GetHerHis] pogardę dla moich romantycznych zalotów."
 acquaintance.8005.a:0 "Byłem pewien, że łączy nas coś wyjątkowego!"
 acquaintance.8008.t:0 "Odrzucona miłość"
 acquaintance.8008.desc:0 "Dzisiaj otrzymałem list od [target.GetShortUIName]:\n\n\"Nie jestem do końca pewn[Select_CString( target.IsFemale, 'a', 'y' )] twoich intencji, ale jeśli kieruje tobą jakaś romantyczna motywacja, błagam cię, abyś natychmiast zaprzestał tych głupich starań!\"\n\nMyślę, że [target.GetHerHis] pogarda dla moich romantycznych zalotów jest wystarczająco jasna."
 acquaintance.8008.a:0 "Jak nie drzwiami, to oknem."