l_polish:
 mod_features.0001.t: "#clickable obfusCKate#! Przegląd i Funkcje"
 mod_features.0001.desc: "#E Należy pamiętać, że to ma na celu zapewnienie ogólnego przeglądu mechaniki i funkcji moda. Nie będzie zagłębiać się głęboko w logikę jego implementacji, chyba że jest to istotne. Jeśli więc zastanawiasz się nad takimi kwestiami jak #EMP \"Dlaczego nie mogę zobaczyć portretu moich nowo narodzonych siostrzeńców?\"#! lub czujesz się sfrustrowany takimi kwestiami jak #EMP \"Nie mogę znaleźć genialnego, pięknego, wysoko wykwalifikowanego małżonka dla mojego spadkobiercy!\"#!, skontaktuj się ze mną - z przyjemnością odpowiem na wszelkie pytania lub wątpliwości. Spróbuj jednak zadać sobie pytanie: \n#high #EMP \"Czy moja postać naprawdę powinna to wiedzieć? \"#!#!#!\n\nGrasz z modem, który dynamicznie zmienia sposób przedstawiania informacji, aby dostosować je do tego, co twoja postać realistycznie wie.\n Oto wprowadzenie do tego, jak to działa:\n\n#clickable #EMP • Czekaj, czy muszę to czytać?!#!#! Niekoniecznie! Mechanika moda jest płynnie zintegrowana z grą. Możesz po prostu grać jak zwykle, bez konieczności podejmowania dodatkowych kroków.\n#clickable #EMP • Dlaczego więc powinienem to przeczytać?#!#! Czytając to, lepiej zrozumiesz mechanikę i funkcje moda oraz sposób ich efektywnego wykorzystania. Dzięki tej wiedzy możesz ulepszyć zarówno swoją strategię, jak i bardziej zanurzyć się w grze.\n#clickable #EMP • Czy to sprawia, że gra jest trudniejsza?#!#! Nie do końca #EMP trudniejsza#!, ale zdecydowanie #BOL bardziej wymagająca i skoncentrowana na odgrywaniu ról#! poprzez podkreślenie bardziej ugruntowanego, realistycznego doświadczenia, dzięki czemu decyzje są ważniejsze i bardziej satysfakcjonujące.\n#clickable #EMP • Czy AI ma dostęp do informacji?#!#! Tak, ma pełny dostęp do informacji, tak jak zawsze. Dalsze ograniczanie SI nie miałoby żadnego celu.#!\n#clickable #EMP • W takim razie jak to działa?#!#! Główna idea jest prosta: informacje, których twoja postać #X nie powinna znać#! są #BOL ukryte#!. Zamiast zawsze mieć wszechwiedzę, szczegóły są stopniowo ujawniane #BOL dynamicznie#!, w oparciu o działania i okoliczności twojej postaci, takie jak interakcje, spiski, zadania rady, działania i Siatkę Szpiegowską, która rozszerza twój zasięg."
 mod_features.0001.a: "Interesujące... Powiedz mi więcej."
 mod_features.0001.b: "Wystarczy! Używałem modów już wcześniej!"
 mod_features.0002.t: "Przepływ informacji"
 mod_features.0002.desc: "Przepływ informacji odzwierciedla dynamikę prawdziwego życia, biorąc pod uwagę zarówno #BOL bliskość#! i #BOL długość#! relacji, jak i #BOL osobowość#! postaci, z którą twoja postać gracza wchodzi w interakcję.\n\n#clickable #EMP • Rodzina przede wszystkim:#!#! Twoja najbliższa rodzina jest ci dobrze znana, a jej szczegóły zawsze pamiętasz. W końcu są częścią twojej linii krwi i codziennego życia.\n#clickable #EMP • Inne relacje:#!#! Naturalnie będziesz znać szczegóły dotyczące swoich przyjaciół, rywali i kochanków, a także niektóre aspekty ich najbliższych powiązań. Jednak głębokość tej wiedzy jest różna - podczas gdy możesz znać intymne szczegóły życia kochanka, rywal może wymagać dalszej obserwacji lub dochodzenia. Różne poziomy wiedzy odzwierciedlają siłę i naturę tych relacji, dodając głębi i niuansów do interakcji.\n#clickable #EMP • Stopniowe odkrywanie:#!#! Dowiesz się o innych poprzez bezpośrednią interakcję, spiski lub obserwację. Postacie, które spotkałeś tylko raz, jak dworzanin na uczcie, mogą szybko odejść w zapomnienie, chyba że pozostaną istotne dla twojej historii. Czyny i rodowód słynnego monarchy będą powszechnie znane, podczas gdy mało znani lordowie lub pomniejsze dynastie mogą pozostać tajemnicą, chyba że wejdziesz z nimi w interakcję lub ktoś ci o nich opowie. Wybitni władcy i znane dynastie będą się naturalnie wyróżniać.\n\nSystem ten stara się stworzyć dynamiczne poczucie realizmu: wiesz, co twoja postać rozsądnie powinna, i odkryjesz więcej w miarę rozwoju wydarzeń. Relacje pogłębiają się naturalnie, dodając nowe warstwy immersji do doświadczenia fabularnego."
 mod_features.0002.a: "Jakie informacje są ukryte?"
 mod_features.0002.b: "Wystarczy! Pozwól mi grać!"
 mod_features.0003.t: "Dostępność informacji"
 mod_features.0003.desc: "Zasadniczo wszystko o postaci - z wyjątkiem jej imienia - jest nieznane. Widoczność szczegółów zależy od #BOL relacyjnej bliskości#! postaci gracza, #BOL czasu trwania#! znajomości, #BOL częstotliwości i głębokości#! interakcji oraz #BOL osobowości#! postaci.\n#weak Dostępność informacji można dostosować za pomocą zasad gry.#!\n\nPoniżej znajduje się ogólny zarys sposobu ujawniania informacji, wraz z ich #BOL #high niuansami#!#! opisanymi w innej sekcji\n#clickable #EMP • Dobrze znane postacie:#!#! Członkowie rodziny, dworzanie, wasale i inni bliscy krewni są naturalnie znani twojej postaci.\n#clickable #EMP • Postacie znane do pewnego stopnia:#!#! Niedawno przybyli goście lub dworzanie, krewni twoich krewnych lub osoby zaangażowane w niedawne bardziej dogłębne interakcje.\n#clickable #EMP • Ledwo znane postacie:#!#! Postacie, które twoja postać mogła krótko spotkać, szpiegować lub o których słyszała, takie jak królowie, cesarze lub inne sławne osoby, a nawet ktoś, z kim twoja postać weszła w krótką interakcję (przypadkowy komplement na uczcie).\n#clickable #EMP • Nieznane postacie:#!#! Wszyscy inni, bo tak naprawdę, #EMP #high dlaczego Król Harold II miałby wiedzieć cokolwiek o hrabim Pierdzidupie spod Radomia lub którymkolwiek z jego gości, takich jak Randomowy Maciuś?#!#!\n#clickable #EMP • Jakie inne informacje są ukryte?#!#! Większość szczegółów, które powinny być niepewne lub ukryte, są przedstawiane jako szacunki lub są całkowicie ukryte, a nie pokazują dokładnych wartości. Obejmuje to dokładne wartości opinii, statystyki hrabstw i prowincji, szanse i powody akceptacji interakcji, wyniki wydarzeń, wskaźniki powodzenia intryg i sekretów. W końcu #EMP cyborgi-zabójcy obliczający #high \"istnieje 27% szans na zamordowanie Księcia Kutafona\"#! były szczególnie nieobecne w średniowieczu#!. Podobnie plany frakcji pozostają nieujawnione - ponieważ, bądźmy szczerzy, #EMP #high \"Hej władco, zbieram ludzi by cię obalić!\"#! nie jest typowym ogłoszeniem... a może jest?#!\n\nW każdym razie, aby ułatwić przeglądanie list nieznanych postaci, w prawym dolnym rogu, w pobliżu paska daty gry, znajduje się mała zanikająca ikona, która otwiera listę zawierającą #BOL #high tylko #!#!#high #L Ludzi których znasz#!#!"
 mod_features.0003.a: "Wspomniałeś o #EMP niuansach#!. Jakie to niuanse?"
 mod_features.0003.b: "Opowiedz mi jeszcze raz o przepływie informacji."
 mod_features.0003.c: "Naprawdę chcę już zagrać!"
 mod_features.0004.t: "Niuanse i zasady gry"
 mod_features.0004.desc: "Nie wszystkie informacje są jednakowo dostępne lub łatwe do ujawnienia.\n\n#clickable #EMP • Bliskość nie gwarantuje głębokiej wiedzy#!#!: Na przykład ktoś, kto jest introwertyczny, może pozostać zagadką, nawet jeśli często się z nim kontaktujesz.\n#clickable #EMP • Niektórzy ludzie ujawniają zbyt wiele zbyt wcześnie#!#!: Krótkie spotkanie z arogancką postacią może sprawić, że będzie ona przechwalać się swoim bogactwem lub sojuszami, podczas gdy ekstrawertyczne i odważne osoby mogą bez wahania dzielić się osobistymi szczegółami, takimi jak ich preferencje seksualne. Irracjonalne postacie są nieprzewidywalne i mogą wyjawić niemal wszystko każdemu.\n#clickable #EMP • Ograniczenia percepcji postaci#!#! Jeśli postać gracza jest niezdolna lub jest dzieckiem, może nie zrozumieć nawet najbardziej jawnych ujawnień. Na przykład, trudno sobie wyobrazić dziecko rozpoznające kogoś jako #EMP \"Brawurowy Łajdak\"#! lub #EMP \"Organizator\"#! nawet jeśli zachowanie tej osoby czyni to oczywistym.\n#clickable #EMP • Wrażliwe lub ukryte informacje#!#!: Szczegóły takie jak bogactwo, siła militarna, powiązania polityczne lub seksualność są trudniejsze do odkrycia w porównaniu do łatwych do wywnioskowania cech, takich jak widoczne umiejętności lub zawody (np. rozpoznanie lekarza). \n#clickable #EMP • Czy istnieją 'niewidzialne' cechy?#!#! Tak! [meta_traits|E] takie jak \"płodny\" lub \"geniusz\" nie są widoczne, chyba że zostaną wyraźnie włączone w zasadach gry. Podobnie, cechy osobowości dzieci pozostają ukryte, chyba że zostaną włączone.\n#clickable #EMP • A co z \"widocznymi\" umiejętnościami?#!#!Umiejętności postaci (z wyjątkiem twoich) nie są wyświetlane jako dokładne wartości, ale raczej jako mniej lub bardziej dokładne przybliżenia, w zależności od poziomu bliskości z postacią, przy czym niektóre postacie mogą [skill_masking|E], celowo lub nie, więc #EMP zastanów się, zanim mianujesz tego nowo przybyłego dworzanina z wysoką dyplomacją na nowego kanclerza#! To kolejna reguła, którą można dostosować.\n#clickable #EMP • Dostosuj to, co jest widoczne w zasadach gry#!#!: Możesz dostosować ustawienia, aby kontrolować widoczność funkcji wymienionych powyżej, a także portrety, opinie, podziały opinii i cechy osobowości dla wszystkich postaci. Należy pamiętać, że postacie niezdolne lub dzieci nie mają aktywnych opinii."
 mod_features.0004.a: "Jak więc poznać ludzi?"
 mod_features.0004.b: "Powiedz mi jeszcze raz, jakie informacje są ukryte."
 mod_features.0004.c: "Nie zniosę tego dłużej!"
 mod_features.0005.t: "Uzyskiwanie informacji"
 mod_features.0005.desc: "#EMP Ludzi poznaje się wychodząc na drinka czy coś... no, tak jakby, ale nie tylko.#! Informacje mogą być gromadzone za pomocą różnych strategii i zasobów, zarówno poprzez bezpośredni kontakt, podsłuchane plotki, jak i celowe przekazywanie informacji - czy to zlecone, czy uzyskane poprzez #EMP perswazję#! (używając tutaj luźnego terminu).\nJak mówi powiedzenie, #EMP \"To, co widzisz (lub słyszysz), jest tym, co dostajesz\"#!. Spotkanie z kimś osobiście ujawni jego wygląd fizyczny, w przeciwieństwie do informacji z drugiej ręki, gdzie szczegóły dotyczące cech mogą być przekazywane, ale dokładne cechy fizyczne pozostają nieznane. W końcu tylko dlatego, że ktoś mówi, że Gimli jest krasnoludem, nie możesz wyczarować każdego szczegółu jego twarzy... ale będziesz wiedział na pewno, że jest krasnoludem. Ma to sens, #high ponieważ zdjęcia i internetowe sieci społecznościowe nie istniały w średniowieczu.#!#weak (chociaż podobizny władców mogą być rozpowszechniane na przykład za pośrednictwem waluty)#!\n\n#clickable #EMP • Aktywności #!#! takie jak uczestnictwo w ucztach, weselach, uniwersytetach lub wycieczki, pozwalają twojej postaci nawiązywać nowe kontakty lub wzmacniać istniejące.\n#clickable #EMP • Spiski#!#!, takie jak Zaprzyjaźnij się, Romansuj, Uwiedź lub Romansuj oferują sposób na budowanie relacji. Zostały one jednak zbalansowane z nowymi, bardziej realistycznymi zasadami dotyczącymi celów—#EMP nie będziesz już uwodzić przypadkowego dworzanina z drugiego końca świata, który nigdy o tobie nie słyszał, ani tracić czasu na wpływanie na nie wyróżniającą się postać za pomocą pustej korespondencji#!.\n#clickable #EMP • Interakcje,#!#! zarówno wcześniej istniejące, jak i nowe (najedź kursorem, aby uzyskać szczegółowe informacje), takie jak te poniżej: \n\n-[send_emissary|e]\n\n-[ask_guest_info|E]\n\n-[ask_advisors|E]\n\n-[request_mil_info|E]\n\n-[interrogate_prisoner|E]\n\n#clickable #EMP • Tajne operacje#!#! są dostępne tylko dla lądowych postaci graczy i obejmują:\n- Zadanie szpiegowi znalezienia sekretów, które nie tylko szuka sekretów, ale także stopniowo buduje szczegółowy profil postaci na dworze docelowym. Sukces i tajność tej misji w dużej mierze zależą od umiejętności i cech szpiega.\n\n- Poleganie na swojej [intel_network|E], gdzie zasięg i pokrycie sieci pozwala na zażądanie podstawowych lub bardziej szczegółowych raportów na temat postaci. Raporty te dostarczają cennych informacji, ale są ograniczone do zakresu i głębokości twojej sieci.\n\n#L Oba działania#! mogą potencjalnie ujawnić poufne informacje, takie jak siła militarna, bogactwo, niehonorowi wasale spiskujący przeciwko tobie we frakcjach, a nawet seksualność postaci. Jednak tylko zadanie Znajdź sekrety może ujawnić rzeczywiste sekrety. #weak To rozróżnienie zapewnia równowagę, nie dając graczowi dodatkowego narzędzia, ponieważ SI ma dostęp tylko do zadania znajdowania sekretów i nie polega na sieci wywiadowczej. #!\n\n#clickable #EMP • Niektóre decyzje lub okazjonalne wydarzenia#!#!\n- [rumours|E]: będziesz często powiadamiany o plotkach dotyczących różnych postaci. Jest to kolejny sposób na uzyskanie wskazówek na temat interesujących postaci.\n\n- #high Decyzja Zaaranżuj Małżeństwo#! i #high interakcja Znajdź małżonka#! mają na celu pomóc ci w znalezieniu odpowiedniego małżonka dla twojej postaci gracza lub, w przypadku tego ostatniego, dla jednego z twoich spadkobierców. Wyznaczając herolda do działania w twoim imieniu, będzie on szukał kandydatów, których uzna za odpowiednich na podstawie swojego stosunku do ciebie. Chociaż głównym celem tych działań nie jest gromadzenie informacji, niektóre nieznane szczegóły na temat #EMP potencjalnych kandydatów na małżonków#! zostaną naturalnie odkryte podczas tego procesu.\nJeśli czujesz się sfrustrowany, ponieważ #EMP #high nie możesz znaleźć odpowiedniej postaci do poślubienia#!#! pamiętaj, że w średniowieczu małżeństwo było przede wszystkim środkiem do celu - najczęściej zabezpieczającym sojusze - a nie związkiem opartym na więzi emocjonalnej lub fizycznej. Wiele par poznało swoich narzeczonych dopiero w dniu ślubu. Koncepcja zaręczyn, w której osoby były sobie obiecane na wczesnym etapie życia, podkreśla tę dynamikę, a osobista zgodność nie odgrywa żadnej roli w tym układzie."
 mod_features.0005.a: "Czy jest coś więcej, co powinienem wiedzieć?"
 mod_features.0005.b: "Opowiedz mi jeszcze raz o niuansach dostępności informacji."
 mod_features.0005.c: "Boże..."
 mod_features.0006.t: "Podsumowanie"
 mod_features.0006.desc: " • Jak wspomniano wcześniej, #clickable #EMP statystyki hrabstwa nie są widoczne#!#!, ale mogą zostać ujawnione automatycznie przez [intel_network|E] lub, jeśli grasz jako poszukiwacz przygód, odwiedzając osady. Twoja postać zapamięta informacje o ostatnio odwiedzonych osadach na jakiś czas.\n\n• Kiedy twoja postać umiera, #clickable #EMP jej następca odziedziczy#!#! niektóre informacje, ale nie wszystkie, o znajomych twojej poprzedniej postaci. Ponadto, każda postać gracza, w tym następca, zawsze zaczyna z mniej lub bardziej rozwiniętą [intel_network|E], tak jakby była ona naturalnie rozwijana od czasu, gdy postać stała się dorosła. Oczywiście rozwój tej sieci będzie zależeć od wieku, cech i umiejętności postaci, a także od jej mistrza szpiegów. Spodziewaj się więc, że postacie koncentrujące się na intrygach zaczną z bardziej rozwiniętą siecią w porównaniu do innych\n\n • Istnieje #clickable #EMP decyzja Odkrywanie Własnej Tożsamości#!#!, która pozwala ustawić orientację seksualną postaci co 25 lat. Można to wyłączyć w zasadach gry\n\n • Być może zauważyłeś #clickable #EMP mały zanikający przycisk z kluczem wiolinowym#!#! w pobliżu wyświetlania bogactwa na górze ekranu. Jego jedynym celem jest szybkie otwarcie listy odtwarzania za pomocą jednego kliknięcia\n\n • Ten mod został zaprojektowany z myślą o #clickable #EMP zabawie, równowadze, wyzwaniu, spójności i odgrywaniu ról#!#!, mając na celu maksymalne wykorzystanie cech postaci i umiejętności w rozgrywce. W związku z tym umiejętności i cechy mają celowo #BOL wpływ#! na decyzje, działania i interakcje. Należy o tym pamiętać podczas mianowania radnych lub przydzielania ich do zadań, ponieważ ich umiejętności i osobowości mogą znacząco wpłynąć na wyniki.\n\n• Wreszcie, mod ten działa poprzez oznaczanie postaci, więc jeśli celowo przełączysz się na inną postać w środku rozgrywki, twoja nowa postać zachowa wiedzę zebraną przez poprzednią postać, co może nie być naturalne. Istnieje interakcja dostępna tylko wtedy, gdy postać staje się niezdolna. Jest to interakcja #high Zmień postać#!, która pozwala zmienić postać i usuwa flagi postaci, które znała poprzednia postać gracza\n\n#clickable #BOL • Miłej zabawy! Ten mod został do tego stworzony • #!#!"
 mod_features.0006.a: "owiedz mi jeszcze raz, jak mogę uzyskać informacje."
 mod_features.0006.b: "Nareszcie!"