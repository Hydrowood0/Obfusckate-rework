l_polish:
 msg_faction_against_liege_or_me_created:2 "Echa Niepokoju"
 msg_faction_against_liege_or_me_created_desc:1 "Krążą plotki o niepokojach i tajnych spotkaniach w królestwie. Niezadowolenie może się zakorzenić, choć szczegóły pozostają ukryte w cieniu."
 msg_county_faction_against_liege_or_me_created_desc:2 "Pomruki niezadowolenia przetaczają się przez wsie. Rolnicy mówią przyciszonym tonem, a spotkania na wiejskich placach stają się coraz bardziej napięte. Nasiona niepokoju mogą wkrótce przynieść gorzkie owoce."
 msg_faction_against_me_disbanded:1 "Wiatry Zmian"
 msg_faction_against_me_disbanded_desc:2 "Powietrze stało się spokojne, a pomruki niezgody ucichły. Wydaje się, że wszelkie niepokoje, które czaiły się w cieniu, na razie ucichły."
 OBF_FACTION_MEMBERS: "Znani Członkowie"
 faction_confirmed:2 "Frakcja Istnieje"
 obf_faction_event.1000.t: "Echa Niepokoju"
 obf_faction_event.1000.desc: "Plotki zostały potwierdzone! W moim królestwie istnieje zorganizowana frakcja, która zamierza rzucić wyzwanie moim rządom."
 obf_faction_event.1000.desc_faction_leader: "Teraz jest jasne, że [faction_leader.GetShortUIName] prowadzi [faction.GetName] przeciwko mnie"
