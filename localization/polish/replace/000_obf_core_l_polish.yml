 COUNTY_INTEL_LEVEL: "#E Poziom danych wywiadowczych: #! [SelectLocalization(Not(Or(Province.GetHolding.GetHolder.IsPlayerInteractionShown('low_spy_network_coverage_interaction'),Or(Province.GetHolding.GetHolder.IsPlayerInteractionShown('medium_spy_network_coverage_interaction'),Province.GetHolding.GetHolder.IsPlayerInteractionShown('high_spy_network_coverage_interaction')))),'COUNTY_NO_INTEL','')] [SelectLocalization(Province.GetHolding.GetHolder.IsPlayerInteractionShown('low_spy_network_coverage_interaction'),'COUNTY_LOW_INTEL','')][SelectLocalization(Province.GetHolding.GetHolder.IsPlayerInteractionShown('medium_spy_network_coverage_interaction'),'COUNTY_MEDIUM_INTEL','')][SelectLocalization(Province.GetHolding.GetHolder.IsPlayerInteractionShown('high_spy_network_coverage_interaction'),'COUNTY_HIGH_INTEL','')]"
 COUNTY_INTEL_LEVEL_TT: "#T #E Aktualny poziom pokrycia danymi wywiadowczymi:#!#! [SelectLocalization(Not(Or(Province.GetHolding.GetHolder.IsPlayerInteractionShown('low_spy_network_coverage_interaction'),Or(Province.GetHolding.GetHolder.IsPlayerInteractionShown('medium_spy_network_coverage_interaction'),Province.GetHolding.GetHolder.IsPlayerInteractionShown('high_spy_network_coverage_interaction')))),'COUNTY_NO_INTEL','')][SelectLocalization(Province.GetHolding.GetHolder.IsPlayerInteractionShown('low_spy_network_coverage_interaction'),'COUNTY_LOW_INTEL_TT','')][SelectLocalization(Province.GetHolding.GetHolder.IsPlayerInteractionShown('medium_spy_network_coverage_interaction'),'COUNTY_MEDIUM_INTEL_TT','')][SelectLocalization(Province.GetHolding.GetHolder.IsPlayerInteractionShown('high_spy_network_coverage_interaction'),'COUNTY_HIGH_INTEL_TT','')]\n\nJest to poziom zasięgu sieci wywiadowczej (szpiegowskiej) w tej domenie.\n\n#P #I Jeśli jesteś panem, marszałkiem pana lub zarzadcą, naturalnie będziesz mieć dostęp do statystyk hrabstwa i posiadłości #!#!"
 COUNTY_LOW_INTEL:0 "@army_quality_icon_1!"
