 INCREASE_SURVEILLANCE_OF_CHARACTER_TT: "#I Rozpoczęcie monitorowania#! [Character.GetShortUINameNoTooltip]"
 NO_BUDGET_TT: "#E #BOL Przydziel budżet: #!#! #N Brak budżetu #!\n\nCałkowite zawieszenie finansowania i zredukowanie kosztów utrzymania do zera. Sieć [intel_network|E] będzie stopniowo demontowana. "
 LOW_BUDGET_TT: "#E #BOL Przydziel budżet: #!#! #high Minimum #!\n @gold_icon!#N [SelectLocalization(GreaterThanOrEqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)5'),'14','')][SelectLocalization(EqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)4'),'7','')][SelectLocalization(EqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)3'),'3.5','')]#!/miesiąc\n#N (+25%)#! #E dla #N Niekompetentnego#! lub niższego zarządzania#!\n#P (aż do -40%)#! #E dla #P Dobrego#! lub wyższego zarządzania#!\n\nOgraniczenie wydatków do minimum. Zasięg sieci będzie minimalny\n\n#E Rozwój sieci nie wykroczy poza te koszty utrzymania#!"
 MEDIUM_BUDGET_TT: "#E #BOL Przydziel budżet: #!#! #high Średni #!\n @gold_icon!#N [SelectLocalization(GreaterThanOrEqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)5'),'28','')][SelectLocalization(EqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)4'),'14','')][SelectLocalization(EqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)3'),'7','')]#!/miesiąc\n#N (+25%)#! #E dla #N Niekompetentnego#! lub niższego zarządzania#!\n#P (aż do -40%)#! #E dla #P Dobrego#! lub wyższego zarządzania#!\n\nSieć będzie się rozrastać, ale nigdy nie osiągnie maksymalnego potencjału\n\n#E Rozwój sieci nie przekroczy tych kosztów utrzymania#!"
 MAX_BUDGET_TT: "#E #BOL Przydziel budżet: #!#! #P Maksiumum #!\n @gold_icon!#N [SelectLocalization(GreaterThanOrEqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)5'),'40','')][SelectLocalization(EqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)4'),'20','')][SelectLocalization(EqualTo_int32(GetPlayer.GetPrimaryTitle.GetTierFrame, '(int32)3'),'10','')]#!/miesiąc\n#N (+25%)#! #E dla #N Niekompetentnego#! lub niższego zarządzania#!\n#P (aż do -40%)#! #E dla #P Dobrego#! lub wyższego zarządzania#!\n\nPrzydziel maksymalne zasoby, aby uzyskać najlepszy zasięg. Sieć osiągnie swój maksymalny potencjał.\n\n#E Jest to maksymalny możliwy rozwój [intel_network|E]#!"
 NO_BUDGET: "Brak"
 LOW_BUDGET: "Minimum"
 MEDIUM_BUDGET: "Średni"
 MAX_BUDGET: "Maksimum"
 PAUSE_NETWORK_GROWTH_TT: "#E #BOL STATUS SIECI: #!#! [SelectLocalization( GetScriptedGui('start_spy_network').IsValid( GuiScope.SetRoot( GetPlayer.MakeScope).End ), 'NO_DEVELOPMENT_TT', 'NO_DEVELOPMENT_POSSIBLE_TT' )]"
 PROMOTE_NETWORK_GROWTH_TT: "#E #BOL STATUS SIECI: #!#! [SelectLocalization( GetScriptedGui('stop_spy_network').IsValid( GuiScope.SetRoot( GetPlayer.MakeScope).End ), 'DEVELOPMENT_INCREASING_TT', 'DEVELOPMENT_DECREASING_TT' )]"
 NETWORK_COVERAGE_TT: "#E #BOL Bazowy rozwój sieci:  [Multiply_CFixedPoint( GetPlayer.MakeScope.Var('spy_network').GetValue, '(CFixedPoint)0.5' )|=+0%/] #!#!\n\nJest to bazowy rozwój sieci w stosunku do jej pełnego potencjału #high (100%)#!.\nRozbudowa sieci kontroluje jej #E zasięg#! i #E poziom pokrycia#!, chociaż na oba te czynniki wpływają również inne czynniki i mogą się różnić w zależności od okoliczności, takich jak wojny, twoja ranga lub przebywanie w królestwie lub poza nim. Ranga (a co za tym idzie zasięg) jest również odzwierciedlona w maksymalnym budżecie, który możesz przeznaczyć, ponieważ utrzymanie większej sieci jest logicznie droższe"
 NO_DEVELOPMENT_TT: "#Y #BOL ZATRZYMANY #!#!\n\nKliknij aby #P #I Aktywować#!#! rozwój sieci.\nPoinstruuj swojego Mistrza Szpiegów, aby aktywnie nawiązywał nowe kontakty w celu rozszerzenia [intel_network|E] w czasie\n\n#E Zwiększy to #BOL wydatki na utrzymanie#! zgodnie z określonym budżetem w miarę rozwoju sieci.#!"
 NO_DEVELOPMENT_POSSIBLE_TT: "[SelectLocalization( LessThanOrEqualTo_CFixedPoint( GetPlayer.MakeScope.Var('spy_network').GetValue, GetPlayer.MakeScope.Var('spy_network_budget').GetValue ), 'DEVELOPMENT_NOT_POSSIBLE_OPTION_TT', 'REDUCING_OPTION_TT' )] \n\nSieć albo się #N zmniejsza#! albo #N nie oczekuje się rozwoju#!. Dzieje się tak, ponieważ #Y osiągnęła przydzielony budżet#!, ponieważ przydzielony budżet #N nie spełnia wymagań na utrzymanie#! lub #N Mistrz Szpiegów nie jest kompetentny#! do skutecznego budowania i pomocy w utrzymaniu sieci.\n\n#E [intel_network|E] będzie stopniowo zmniejszana, aż osiągnie przydzielony budżet (w którym to przypadku zostanie zatrzymana) lub do momentu jej demontażu#!"
 DEVELOPMENT_INCREASING_TT: "#P #BOL AKTYWNY ROZWÓJ#!#!\n\nKliknij aby #I #Y Zatrzymać#!#! rozwój sieci.\nPoinstruuj swojego Mistrza Szpiegów, aby wstrzymał wysiłki związane z nawiązywaniem nowych kontaktów dla twojej [intel_network|E]. Istniejące połączenia pozostaną funkcjonalne, ale nie nastąpi ich dalsza rozbudowa.Koszty utrzymania pozostaną na obecnym poziomie.\n\n#E Przydatne, jeśli chcesz kontrolować #BOL wydatki na utrzymanie#! lub ustabilizować bieżące operacje.#!"
 DEVELOPMENT_DECREASING_TT: "#Y #BOL REDUKCJA#!#!\n\nW tej chwili, biorąc pod uwagę alokację budżetu lub nieumiejętność mistrza szpiegów, [intel_network|E] jest stopniowo zmniejszana. Ustabilizuje się to, gdy rozwój sieci będzie zgodny z przydzielonym budżetem.\n\n#E Jeśli chcesz, aby #BOL utrzymał się obecny poziom rozwoju sieci#!, wybierz wyższy budżet, a następnie wstrzymaj rozwój na obecnym poziomie.#!"
 REDUCING_OPTION_TT: "#N #BOL REDUKCJA #!#!"
 DEVELOPMENT_NOT_POSSIBLE_OPTION_TT: "#N #BOL NIE OCZEKUJE SIĘ ROZWOJU #!#!"
 MOD_FEATURES_TOOLTIP: "#T #E #clickable obfusCKate#! Przegląd i Funkcje Moda#!#!\n$mod_features_desc$\n\n$mod_features_disable$"
 mod_features_desc: "Chociaż nie jest to potrzebne, ponieważ ten mod jest płynnie zintegrowany z grą, jeśli chcesz, możesz #P kliknąć tutaj#! aby lepiej zrozumieć funkcje i mechaniki moda"
 mod_features_disable: "#E Ten przycisk zniknie automatycznie po 1 roku gry, ale można go również wyłączyć, klikając ikonę @cross_icon! pod nim lub w zasadach gry #!"
 MOD_FEATURES_DISABLE_TOOLTIP: "#I #X Wyłącz ten przycisk na stałe#!#!"