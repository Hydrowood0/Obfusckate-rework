l_polish:
 find_spouse_event_title:0 "Szukanie małżonka:"
 find_spouse_ongoing.1001.t:0 "Wybór herolda"
 find_spouse_ongoing.1001.desc:0 "#EMP Gdy rozważam perspektywę znalezienia małżonka, który umocni moje panowanie i zabezpieczy przyszłość mojej dynastii, waga tej decyzji staje się oczywista. Zdolny herold, który potrafiłby prowadzić dyplomację jak mistrz, mógłby okazać się pomocny w poruszaniu się po zawiłych sieciach dworskiego życia, szukając kandydatów do strategicznych sojuszy, władzy i prestiżu.\nZ drugiej strony, jeśli wybiorę przyjaciela, jestem pewien, że będzie on opierał swoje wybory na swoim królestwie lub w jego pobliżu i może przedkładać miłość, towarzystwo, a nawet więzi rodzinne nad korzyści polityczne.\nUczony i kulturalny herold, z ich wnikliwością, choć z bardziej ograniczonym zasięgiem, może starać się znaleźć zdrowego małżonka zdolnego do spłodzenia silnych spadkobierców.\nJeśli chodzi o radę mojego mistrza szpiegostwa, jeszcze bardziej szczegółową, mogę spodziewać się niezliczonych intrygujących wyborów, ponieważ rozkoszują się oni królestwem niepewności i tajemnic.\nAlternatywnie, mogę wziąć tę rolę na siebie, mając nadzieję, że osobisty kontakt może sprzyjać prawdziwym kontaktom z potencjalnymi kandydatami lub, ostatecznie, pozostawić wszystko w rękach przeznaczenia.\n\nLos mojego królestwa spoczywa na tym kluczowym wyborze i muszę postępować ostrożnie, aby zapewnić pomyślną przyszłość.#EMP"
 find_spouse_ongoing.1001.a:0 "[chancellor.GetShortUINameNoTooltip] będzie szukał odpowiednich kandydatów, aby wzmocnić moją władzę."
 find_spouse_ongoing.1001.b:0 "Jestem pewien, że [spymaster.GetShortUINameNoTooltip] mnie zaskoczy."
 find_spouse_ongoing.1001.c:0 "Mmm... potrzebuję licznego i zdrowego potomstwa... [learned.GetShortUINameNoTooltip] wydaje się odpowiedni do tego zadania."
 find_spouse_ongoing.1001.d:0 "Ach, mój przyjaciel, [friend.GetFirstNameNoTooltip], z pewnością pomoże mi znaleźć miłość."
 find_spouse_ongoing.1001.e:0 "Po namyśle pozostawię tę sprawę w rękach losu."
 find_spouse_ongoing.1006.t:0 "Odpowiedni kandydaci"
 find_spouse_ongoing.1006.desc:0 "[herald.GetShortUINameNoTooltip] powraca z pergaminem w ręku, przedstawiając zwięzłe profile kilku potencjalnych małżonków do rozważenia. Gdy rozwijasz dokument, twoje oczy skanują imiona, ich rody szlacheckie i wykształcenie, a także charakterystyczne cechy niektórych z nich. Masz nadzieję, że każde imię niesie ze sobą obietnicę sojuszu i towarzystwa. Nie możesz przestać się zastanawiać, czy jedno z nich będzie kluczem do twojego przyszłego szczęścia i dobrobytu"
 find_spouse_ongoing.1006.a:0 "...i jest ich więcej..."
 find_spouse_ongoing.1006.b:0 "Oczywiście zajmę się tym. Dziękuję"
 find_spouse_ongoing.1008.t:0 "Na próżno"
 find_spouse_ongoing.1008.desc:0 "#EMP Pomimo niestrudzonych wysiłków [herald.GetShortUINameNoTooltip]... lub nie, [herald.GetSheHe] nie był w stanie dostarczyć nazwisk odpowiednich kandydatów. Zniechęcony, ale niezrażony, zastanawiam się, czy inne podejście może przynieść lepsze rezultaty. Przyszłość mojej dynastii pozostaje niepewna, ale nie zawaham się w poszukiwaniu godnego małżonka.#!"
 find_spouse_ongoing.1008.a:0 "Czy mam zostawić tę sprawę w rękach losu? Zastanowię się."
 find_spouse_ongoing.1009.t:0 "Odpowiedni kandydaci"
 find_spouse_ongoing.1009.desc:0 "#EMP Mój [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))], [friend.GetShortUINameNoTooltip] użył [friend.GetHerHis] sieci relacji i wnikliwych powiązań, jakiekolwiek by one nie były, do skompletowania małej listy potencjalnych kandydatur, których [friend.GetSheHe] uważa, że powinienem rozważyć. Jestem wdzięczny za [friend.GetHerHis] wysiłki, ale wiem, że [friend.GetSheHe] zadbał tylko o wybranie osób, które mogą okazać się dla mnie odpowiednie, niezależnie od moich zysków#!"
 find_spouse_ongoing.1009.a:0 "...jakieś sugestie?"
 find_spouse_ongoing.1009.b:0 "Bardzo doceniam twoją pomoc."
 find_spouse_ongoing.1011.t:0 "Próbuję ponownie"
 find_spouse_ongoing.1011.desc:0 "#EMP Wraz z niedawną śmiercią [herald.GetShortUINameNoTooltip], na moje serce spada chmura niepewności. Zadanie znalezienia odpowiedniego małżonka pozostaje nieukończone, a ja muszę zastanowić się, czy nie rozpocząć tej misji od nowa. Mądrze byłoby ponownie zasięgnąć rady, ponieważ przyszłość mojej dynastii zależy od związku, który wzmocni moje królestwo i zapewni dobrobyt mojemu rodowi.#!"
 find_spouse_ongoing.1011.a:0 "Zastanowię się nad tym..."
 find_spouse_ongoing.1013.t:0 "Wspomnienie"
 find_spouse_ongoing.1013.desc:0 "#EMP W miarę upływu miesięcy pozostaję bez małżonka, a moje myśli często wracają do tego fatalnego dnia, kiedy próbowałem znaleźć odpowiednie dopasowanie dzięki pomocy innych. Wspomnienia przedstawionych wyborów zatarły się w mojej pamięci, ale kto wie, co mogłoby być... Jednak coś we mnie się wahało i powstrzymałem się od podjęcia decyzji w tamtym czasie. Teraz, gdy stoję tu samotnie, brak zdecydowanego wyboru małżonka ciąży mi na sercu. Być może los ma inne plany dla mojej dynastii...#!"
 find_spouse_ongoing.1013.a:0 "Muszę być cierpliwy. Odpowiednia kandydatura pojawi się w odpowiednim czasie."
 find_spouse_ongoing.1013.b:0 "Nie mogę dłużej zwlekać. Muszę szybko kogoś wybrać"
 find_spouse_ongoing.1014.t:0 "Brak kandydatur"
 find_spouse_ongoing.1014.desc:0 "#EMP Z cierpliwym sercem postanowiłeś czekać na właściwy moment i właściwą osobę, która pojawi się w twoim życiu.\nWiesz, że pochopne decyzje mogą prowadzić do żalu, więc postanowiłeś zaufać losowi i opatrzności. Dni zamieniły się w tygodnie, a tygodnie w miesiące, ale ty pozostałeś niezłomnie w swojej decyzji o byciu cierpliwym, mając pewność, że właściwy małżonek ujawni się w odpowiednim czasie.#!"
 find_spouse_ongoing.1014.a:0 "Pojawią się..."
 find_spouse_ongoing.1015.t:0 "Pochopne decyzje"
 find_spouse_ongoing.1015.desc:0 "#EMP Czując ciężar odpowiedzialności i presję, by znaleźć odpowiedniego małżonka, niemal pochopnie podejmowałeś decyzje. Jednak czas wydawał się uciekać, a ty wciąż jesteś samotny. Rozżalony i rozczarowany zastanawiasz się nad tym, co mogłoby być, gdybyś wybrał inną ścieżkę#!"
 find_spouse_ongoing.1015.a:0 "Szansa sama się pojawi."
 find_spouse_ongoing.2002.t:0 "Odpowiedni kandydaci"
 find_spouse_ongoing.2002.desc:0 "[herald.GetShortUINameNoTooltip] powraca z pergaminem w ręku, przedstawiając profile kilku potencjalnych kandydatur do rozważenia. Gdy rozwijasz dokument, twoje oczy skanują nazwiska, ich rody szlacheckie i wykształcenie, a także charakterystyczne cechy niektórych z nich."
 find_spouse_ongoing.2004.t:0 "Na próżno"
 find_spouse_ongoing.2004.desc:0 "#EMP Pomimo wysiłków [herald.GetShortUINameNoTooltip] [herald.GetSheHe] nie był w stanie podać nazwisk odpowiednich kandydatur. #!"
 find_spouse_ongoing.2004.a:0 "#EMP No cóż... #!"
 find_spouse_ongoing.2005.t:0 "Próbuję ponownie"
 find_spouse_ongoing.2005.desc:0 "#EMP Wraz z niedawną śmiercią [herald.GetShortUINameNoTooltip], zadanie znalezienia odpowiedniego kandydata pozostaje niekompletne. Rozsądne byłoby ponowne zasięgnięcie rady, ponieważ przyszłość mojej dynastii zależy od związku, który wzmocni moje królestwo i zapewni dobrobyt mojemu rodowi.#!"
 find_spouse_ongoing.2005.a:0 "Zastanowię się nad tym..."
 find_spouse_ongoing.1012.t:0 "Próbuję ponownie"
 find_spouse_ongoing.1012.desc:0 "#EMP To jasne, że nie powinienem polegać, a nawet oczekiwać porady od [herald.GetShortUINameNoTooltip]. Po tym, jak zadanie znalezienia odpowiedniego kandydata na potomka pozostało niewykonane, pozostało mi zastanowić się nad dalszym postępowaniem. Czy powinienem poczekać na dogodny moment i ponownie zasięgnąć porady? A może nadszedł czas, abym sam wziął na siebie tę odpowiedzialność, osobiście szukając potencjalnych kandydatur, aby zabezpieczyć przyszłość mojej dynastii?#!"
 find_spouse_ongoing.1012.a:0 "Zastanowię się nad tym..."
