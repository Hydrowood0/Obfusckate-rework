 action_not_endorsed_by_realm_priest_desc:4 "Twój [recipient.GetCouncilTitle], [recipient.GetUIName], nie popiera cię. [recipient.GetSheHe|U] ma obecnie negatywną [opinion|E] o tobie.\n\n#help Powinieneś upewnić się, że [recipient.GetSheHe] ma #P pozytywną#! [opinion|E] o tobie, w przeciwnym razie [recipient.GetSheHe] nie dostarczy ci żadnych [levies|E] ani [taxes|E]! Najlepszym sposobem na naprawienie tego jest użycie [GetScheme('sway').GetTypeName] [scheme|E].\n\nJeśli [recipient.GetHerHis] Opinia o tobie jest poniżej #Y Neutralnej#!, [recipient.GetSheHe] może zacząć ingerować w twoje sprawy.#!"