 action_has_any_display_cb_on_HELP:0 "\n\n#help Jeśli twoje wojsko i [allies|E] są silniejsi od wroga, wojna może być bardzo korzystna. Możesz zdobyć [titles|E], poszerzyć swoje [realm|E] i zdobyć [prestige_experience|E].\n\nJednakże, wojny są kosztowne, zwłaszcza jeśli musisz przyznać się do [defeat|E]. Ambitni sąsiedzi mogą wykorzystać osłabienie królestwa.#!"
