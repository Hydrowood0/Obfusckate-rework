 high_spy_network_coverage_desc: "[recipient.GetShortUIName] znajduje się w zasięgu #P wysokiego#! pokrycia twojej [intel_network|E].\n\nKliknij, aby poprosić o raport, aby uzyskać informacje i szczegóły dotyczące [recipient.GetHerHim] i innych członków [recipient.GetHerHis] dworu na podstawie bieżącego poziomu zasięgu.\nObecnie dostępne poziomy raportów: #P Wysoki#!  •  #high Średni#!  •  #N Niski#!\n\n#E Uwaga: Szczegóły zasięgu będą aktualizowane wraz z rozwojem sieci twojej Siatki Szpiegowskiej.#!"
 medium_spy_network_coverage_desc: "[recipient.GetShortUIName] znajduje się w zasięgu #high średniego#! pokrycia twojej [intel_network|E].\n\nKliknij, aby poprosić o raport, aby uzyskać informacje i szczegóły dotyczące [recipient.GetHerHim] i innych członków [recipient.GetHerHis] dworu na podstawie bieżącego poziomu zasięgu.\nObecnie dostępne poziomy raportów: #high Średni#!  •  #N Niski#!\n\n#E Uwaga: Szczegóły zasięgu będą aktualizowane wraz z rozwojem sieci twojej Siatki Szpiegowskiej.#!"
 low_spy_network_coverage_desc: "[recipient.GetShortUIName] znajduje się w zasięgu #N niskiego#! pokrycia twojej [intel_network|E].\n\nKliknij, aby poprosić o raport, aby uzyskać informacje i szczegóły dotyczące [recipient.GetHerHim] i innych członków [recipient.GetHerHis] dworu na podstawie bieżącego poziomu zasięgu.\nDostępny jest tylko raport #N niskiego#! poziomu\n\n#E Uwaga: Szczegóły zasięgu będą aktualizowane wraz z rozwojem sieci twojej Siatki Szpiegowskiej.#!"
 intel_network_report: "Zażądaj raportu"
 requested_report_arrives: "Raport dotyczący [recipient.GetShortUIName] gotowy"
 report_arrived: "Przybył kurier z raportem na temat [recipient.GetShortUINameNoTooltip], o który prosiłeś. Raport ten zawiera również szczegóły dotyczące innych ważnych członków [recipient.GetHerHis] dworu"
 report_arrived_faction: "Przybył kurier z raportem na temat [recipient.GetShortUINameNoTooltip], o który prosiłeś. Raport wskazuje, że [recipient.GetSheHe] #BOL jest członkiem [faction.GetName]#! przeciwko tobie, a także wspomina o innych ważnych członkach [recipient.GetHerHis] dworu"
 death_of_recipient: "Raport dotyczący [recipient.GetShortUIName] został anulowany"
 report_arrived_with_death: "Raport dotyczący [recipient.GetShortUINameNoTooltip] nie może zostać ukończony, ponieważ [recipient.GetShortUINameNoTooltip] nie żyje. Część niewydanego złota została zwrócona"
 your_spymaster_is_finding_secrets: "Twój mistrz szpiegów znajduje lub niedawno znajdował tajemnice w tym dworze, dlatego raporty są nieodłącznym elementem tego zadania. Poczekaj kilka dni"
 wait_for_courier_to_arrive: "Oczekujesz na raport dotyczący tego dworu i jego członków, o który wcześniej prosiłeś. "
 you_do_not_have_gold_for_report: "Nie posiadasz minimalnej wymaganej ilości złota, aby poprosić o raport"
 has_secluded_himself: "[recipient.GetShortUIName] odizolował się, co prawie uniemożliwia przygotowanie raportu"
 you_would_not_gain_any_new_insights: "Taki raport nie przedstawiłby żadnych istotnych nowych spostrzeżeń na temat [recipient.GetShortUIName]"
 effects_of_low_level_report_and_eta: "Raport #high niskiego poziomu#! jest rodzajem #EMP \"kto jest kim\"#!, dostarczającym bardzo podstawowych informacji o [recipient.GetShortUINameNoTooltip] i wybranych osobach z dworu, w którym [recipient.GetSheHe] mieszka. W zależności od odległości, należy oczekiwać, że raport zostanie opracowany i dostarczony w ciągu #high 15 do 90 dni#!."
 effects_of_medium_level_report_and_eta: "Raport #high średniego poziomu#! zawiera więcej szczegółowych informacji o [recipient.GetShortUINameNoTooltip] wraz z podstawowymi informacjami o wasalach i innych prominentnych członkach dworu, na którym [recipient.GetSheHe] przebywa. W zależności od odległości, raport zostanie opracowany i dostarczony w ciągu #high jednego do sześciu miesięcy#!."
 effects_of_high_level_report_and_eta: "Raport #high wysokiego poziomu#! to kompleksowy raport na temat [recipient.GetShortUINameNoTooltip], zawierający szczegółowe informacje na temat wpływowych wasali i prominentnych członków dworu, na którym [recipient.GetSheHe] przebywa. Ze względu na wyczerpujący charakter tego raportu, twoja sieć będzie próbowała odkryć jak najwięcej informacji, w tym #BOL wrażliwe szczegóły#! takie jak #clickable tajemnice wojskowe lub polityczne#!, chociaż sukces nie jest #BOL gwarantowany#!. Jeśli pożądane informacje nie zostaną uzyskane, raport może zostać ponownie zlecony po obniżonych kosztach, z większymi szansami na sukces, ponieważ poprzednie wysiłki wywiadowcze usprawniają dalsze dochodzenia. W zależności od odległości, opracowanie i dostarczenie tego raportu może potrwać do #high około roku#!."
 request_a_report_intro_effect: "Zlecenie raportu koncentrującego się na [recipient.GetShortUINameNoTooltip], ale nie ograniczającego się do [recipient.GetHerHim]. Szczegółowość ujawnionych informacji będzie zależeć od wybranego poziomu raportu oraz zasięgu i zasięgu sieci Siatki Szpiegowskiej. Wiąże się to z kosztami początkowymi - #weak pokrycie kurierów, łapówek i uzyskanie dostępu do kluczowych lokalizacji #! - niezależnie od aktualnego stanu sieci"
 choose_report: "Zasięg sieci pozwala na następujące poziomy raportów:"
