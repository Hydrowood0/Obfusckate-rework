 not_in_location_for_audience: "Musisz znajdować się w lokalizacji dworu [recipient.GetShortUINamePossessive], aby poprosić o audiencję"
 emissary_may_get_information: "Zbierasz informacje na temat [recipient.GetShortUIName], a także potencjalnie kluczowych osób na dworze"
 emissary_diplomatic_and_foreign_affairs_effects: "[recipient.GetShortUINamePossessive] może mieć wpływ na opinię o tobie (#P pozytywny#! lub #N negatywny#!)"
 request_military_information_interaction: "Poproś o informacje wojskowe"
 request_military_information_interaction_desc: "Poproś #EMP (lub zażądaj, jeśli [recipient.GetSheHe] jest twoim więźniem), aby [recipient.GetShortUIName] podzielił się z tobą [recipient.GetHerHis] informacjami wojskowymi"
 propose_request_military_information: "[actor.Custom2('AppropriateGreetingPositive', recipient)], czy mogę zapytać, ilu ludzi jest obecnie dostępnych? Byłbym wdzięczny, gdybyś mógł mnie zobowiązać w tej sprawie."
 request_military_effect: "[recipient.GetShortUIName] udostępnia [recipient.GetHerHis] informacje wojskowe. #weak  (informacje będą dostępne przez trzy lata)#!"
 torture_request_military_effect: "Ponieważ [recipient.GetShortUIName] jest twoim więźniem, będziesz groził [recipient.GetHerHim] torturami, żądając, aby [recipient.GetSheHe] podzielił się z tobą [recipient.GetHerHis] informacjami wojskowymi.#weak  (informacje będą dostępne przez trzy lata)#!"
 ask_advisors_opinion_interaction: "Poproś o poradę wojskową"
 ask_advisors_enemy_very_far: "[recipient.GetShortUIName] jest #N zbyt daleko#! od ciebie lub twoich doradców, aby spróbować udzielić ci jakiejś wiarygodnej porady"
 ask_advisors_lack_of_skill: "Istnieje notoryczny #N #BOL brak zrozumienia #!#! spraw wojskowych, który uniemożliwia jakiekolwiek wykształcone domysły na temat [recipient.GetShortUINamePossessive] potęgi militarnej"
 ask_advisors_has_allies_effect: "Ta rada #N #BOL nie bierze#!#! pod uwagę potencjalnych sojuszników których [recipient.GetShortUIName] mógłby wezwać do wojny"
 ask_advisors_is_not_independent_effect: "Niemniej jednak, twoi doradcy przypominają ci, że [recipient.GetShortUIName] nie jest niezależny, więc jeśli planujesz prowadzić wojnę, istnieje szansa, że zrobisz to przeciwko [recipient.GetLiege.GetShortUIName]"
 ask_advisors_easy_subjugate_effect: "Wydaje się jasne, że twoje siły mają #P ogromną przewagę #! nad siłami wojskowymi [recipient.GetShortUINamePossessive]."
 ask_advisors_stronger_effect: "Można bezpiecznie założyć, że masz #P przewagę militarną#! nad [recipient.GetShortUIName]!"
 ask_advisors_balanced_effect: "Twoi doradcy sugerują, że zarówno twoje siły, jak i siły [recipient.GetShortUIName] są prawdopodobnie #Y wyrównane#!, przez co wynik jakiegokolwiek konfliktu jest niepewny."
 ask_advisors_weaker_effect: "Twoi doradcy sugerują, że [recipient.GetShortUIName] prawdopodobnie posiada #N znaczącą przewagę militarną nad tobą#!."
 ask_advisors_suicidal_effect: "Twoi doradcy zdecydowanie ostrzegają, że prowadzenie wojny przeciwko [recipient.GetShortUIName] jest #N samobójstwem#!"
 ask_advisors_opinion_dismiss: "Odrzuć poradę"
 AI_YOUR_ALLY:0 "[recipient.GetSheHe|U] jest twoim sprzymierzeńcem: $VALUE|=+0$"
 AI_YOUR_Confederate:0 "[recipient.GetSheHe|U] jest w twojej konfederacji: $VALUE|=+0$"
 obf_interaction.0001.opening:0 "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 obf_interaction.0001.desc:0 "Nasze relacje zobowiązują mnie do powierzenia ci informacji, o które prosisz.\n\nAktualnie mam dostępnych [recipient.GetMilitaryStrengthText|0] ludzi"
 obf_interaction.0001.desc_raised: ".\nW razie potrzeby mam środki, by zwiększyć liczebność armii do [recipient.GetMaxMilitaryStrengthWithoutHires|0] ludzi."
 obf_interaction.0001.desc_at_max: "co jest maksymalną dostępną siłą, jaką dysponuję."
 obf_interaction.0001.a:0 "Twoje zaufanie jest bardzo cenne"
 obf_interaction.0002.desc:0 "Wskazując na niektóre z narzędzi rozrzuconych po lochu, krótko opisujesz niektóre z najbardziej znanych metod tortur.\n\n \"...i jak widzisz, [recipient.GetTitledFirstName], mam środki, aby wydobyć od ciebie informacje, których potrzebuję... chyba że, oczywiście, jesteś gotów mi je przekazać bez konieczności uciekania się do bardziej drastycznych #EMP środków#!\""
 obf_interaction.0002.t: "Na twojej łasce"
 obf_interaction.0002.a: "\"To jak będzie?\""
 obf_interaction.0003.desc:0 "Po chwili zastanowienia i wyzywającym spojrzeniu na [recipient.GetHerHis] twarz, [recipient.GetShortUIName] odpowiada stanowczo:\n\n\"Nie odważyłbyś się!\""
 obf_interaction.0003.t: "Zuchwałość"
 obf_interaction.0003.a: "Cóż, zaraz zobaczymy!"
 obf_interaction.0004.desc:0 "Ze zdeterminowanym wyrazem [recipient.GetHerHis] twarzy, [recipient.GetShortUIName] natychmiast odpowiada:\n\n\"Nie zrobię tego! Rób, co musisz!\""
 obf_interaction.0004.t: "Czyż [recipient.GetSheHe] nie jest odważny? "
 obf_interaction.0004.a: "Może tak zrobię!"
 obf_interaction.0005.desc:0 "Sama myśl o torturach zmusza [recipient.GetShortUIName] do przekazania mi informacji, których chcę:\n\n\"Proszę, miej litość! Powiem ci, co chcesz wiedzieć, ale nie rób tego.\""
 obf_interaction.0005.t: "Przerażenie"
 obf_interaction.0005.a: "Zamieniam się w słuch"
 obf_interaction.0005.a.vassal: "[recipient.GetShortUIName] ujawnia nazwiska [recipient.GetHerHis] współkonspiratorów we frakcji"
 obf_interaction.0006.desc:0 "Zaprosiłem [recipient.GetTitledFirstName] na wspaniały toast i miłą rozmowę. Podczas naszego spotkania mógłbym skorzystać z okazji i zapytać, czy [recipient.GetSheHe] byłby skłonny podzielić się intrygującymi historiami, a może nawet czymś więcej, na temat czasu spędzonego przez [recipient.GetHerHis] na dworze [visited_ruler.GetTitledFirstNamePossessive]. Czy powinienem poruszyć ten temat?\n\n"
 obf_interaction.0006.desc_drunk: "Prawdę mówiąc, nigdy nie widziałem kogoś tak pijanego, jak wydaje się być [recipient.GetTitledFirstName]..."
 obf_interaction.0006.desc_drunk_me: "może z wyjątkiem siebie."
 obf_interaction.0006.t: "Potęga informacji"
 obf_interaction.0006.a: "Mój [recipient.Custom('ComplimentAdjective')] [recipient.GetNameNoTooltip], czy mógłbyś podzielić się ze mną..."
 obf_interaction.0006.b: "Kolejny trunek?"
 obf_interaction.0007.desc:0 "[recipient.GetTitledFirstName] robi pauzę i odpowiada\n\n\"Mój [actor.GetTitleAsNameNoTooltip], dzielenie się opiniami na temat osób, których tu nie ma, byłoby wbrew mojej naturze, żeby nie powiedzieć lekceważące. Dlatego wolałbym nie dyskutować ani nie rozmawiać o [visited_ruler.GetShortUIName]. Jestem pewien, że uszanujesz moją decyzję, aby nie omawiać dalej tych kwestii.\nA co powiesz na kolejny toast?\""
 obf_interaction.0007.t: "Szczerość?"
 obf_interaction.0007.a: "Całkowicie rozumiem, [recipient.GetNameNoTooltip]."
 obf_interaction.0007.b: "Cóż, wygląda na to, że nie ma dla ciebie zastosowania #EMP ani miejsca#! w moim dworze..."
 obf_interaction.0007.c: "Tak niefortunnie, że muszę ci o tym przypomnieć..."
 obf_interaction.0007.part_success: "Otrzymujesz informacje o [visited_ruler.GetShortUIName]"
 obf_interaction.0008.desc:0 "Z zaintrygowaną miną na [recipient.GetHerHis] twarzy, [recipient.GetTitledFirstName]:\n\n \"[Select_CString( actor.IsFemale, 'Moja droga', 'Mój drogi' )] [actor.GetTitleAsNameNoTooltip], to interesujące, że zadajesz takie pytanie, ponieważ podczas mojego pobytu na dworze [visited_ruler.GetShortUINamePossessive] zdarzyło mi się... Zobaczmy, jak mam to ująć? Cóż, powiedzmy, że wiem pewne rzeczy, których nie powinienem wiedzieć o [visited_ruler.GetShortUIName].\nOczywiście, jak zapewne rozumiesz, rzeczy, które #EMP wiem#! zależą od tego, jak cenne są one dla ciebie...\""
 obf_interaction.0008.t: "No, no"
 obf_interaction.0008.a: "Nie sądzę, by były na tyle wartościowe, bym zawracał sobie nimi głowę."
 obf_interaction.0008.b: "Wartość przestrzeni w moim dworze zależy również od tego, jak cenna jest ona dla ciebie... "
 obf_interaction.0008.c: "Chętnie zapoznam się z podstawami"
 obf_interaction.0008.d: "Jestem ciekaw! Powiedz mi wszystko!"
 obf_interaction.0008.e: "Jeśli powiesz mi, co wiesz, uznam to za przysługę"
 obf_interaction.0008.f: "#EMP Powiesz mi! #!"
 obf_interaction.0008.part_success: "Otrzymujesz informacje o [visited_ruler.GetShortUIName]"
 obf_interaction.0008.success: "Otrzymasz informacje o [visited_ruler.GetShortUIName] i ważnych członkach [visited_ruler.GetHerHis] dworu. #weak (rodzina, następca i radni)#!"
 obf_interaction.0008.secret: "Poznasz sekret [visited_ruler.GetShortUIName]"
 obf_interaction.0009.desc:0 "[recipient.GetTitledFirstName] mówi:\n\n\"[Select_CString( actor.IsFemale, 'Moja droga', 'Mój drogi' )] [actor.GetTitleAsNameNoTooltip], jak zapewne rozumiesz, informacje są obecnie bardzo cenne. Ale może dałbym się #EMP przekonać#! do porozmawiania o [visited_ruler.GetShortUIName]...\"."
 obf_interaction.0009.t: "Chciwość"
 obf_interaction.0009.a: "Nieciekawe..."
 obf_interaction.0009.b: "Kolejną cenną rzeczą #EMP w dzisiejszych czasach#! jest przestrzeń na moim dworze..."
 obf_interaction.0009.c: "Mała #EMP perswazja#! jest więc w porządku..."
 obf_interaction.0009.d: "A może moglibyśmy wymienić się przysługami?"
 obf_interaction.0009.e: "Mam coś, co może cię #EMP przekonać#!."
 obf_interaction.0009.part_success: "Otrzymujesz informacje o [visited_ruler.GetShortUIName]"
 obf_interaction.0009.success: "Otrzymasz informacje o [visited_ruler.GetShortUIName] i ważnych członkach [visited_ruler.GetHerHis] dworu. #weak (rodzina, następca i radni)#!"
 obf_interaction.0010.desc:0 "[recipient.GetTitledFirstName]:\n\n\"Cóż, oczywiście, oczywiście! Cieszę się, że interesują cię moje przygody, mój [actor.GetTitleAsNameNoTooltip], nie żeby było ich wiele. Ale tak, miałem kilka przyjemnych i interesujących chwil podczas mojego pobytu na dworze [visited_ruler.GetShortUINamePossessive], którymi chętnie się z tobą podzielę.\""
 obf_interaction.0010.t: "Chciwość"
 obf_interaction.0010.a: "Hum... Może zostawimy to na inny raz. Toast?"
 obf_interaction.0010.b: "Cóż, zapowiada się interesująco."
 obf_interaction.0010.success: "Otrzymasz informacje o [visited_ruler.GetShortUIName] i ważnych członkach [visited_ruler.GetHerHis] dworu. #weak (rodzina, następca i radni)#!"
 obf_interaction.0011.desc:0 "[recipient.GetTitledFirstName] bełkocze:\n\n\"Hic...! [actor.GetTitleAsNameNoTooltip]... od czego mam zacząć...? Hic...! O tak! [visited_ruler.GetShortUIName]...\""
 obf_interaction.0011.t: "Pijak"
 obf_interaction.0011.a: "Może nie powinniśmy pić dziś więcej trunków?"
 obf_interaction.0011.b: "Lepiej nie rozpalać ognia, gdy [recipient.GetSheHe] mówi."
 obf_interaction.0011.part_success: "Otrzymujesz informacje o [visited_ruler.GetShortUIName]"
 obf_interaction.0012.t: "Nowy gość"
 obf_interaction.0012.desc: "Wasza Wysokość, przybył gość. Właśnie przybył z [visited_ruler.GetShortUIName]. Możesz zapytać go o [visited_ruler.GetShortUIName]."
 obf_interaction.0012.a: "Rozumiem."
 obf_interaction.0013.t: "Nowy Dworzanin"
 obf_interaction.0013.desc: "Wasza Wysokość, przybył dworzanin. Właśnie przybył z [visited_ruler.GetShortUIName]. Możesz zapytać go o [visited_ruler.GetShortUIName]."
 obf_interaction.0013.a: "Rozumiem."
 obf_interaction.0014.t: "Dałem się nabrać"
 obf_interaction.0014.desc: "Uświadomiłem sobie, że mogłem przecenić [deceiving_character.GetTitledFirstName], tym samym źle oceniając [deceiving_character.GetHerHis] kompetencje w wykonywaniu [deceiving_character.GetHerHis] obowiązków jako [deceiving_character.GetCouncilTitle]. A może to #EMP [deceiving_character.GetHerHim]#! nie docenił mnie i celowo podtrzymuje tę farsę."
 obf_interaction.0014.desc.a: "Nie powinienem był ufać [deceiving_character.GetTitledFirstName]! Muszę natychmiast [deceiving_character.GetHerHim] zwolnić!"
 obf_interaction.0014.desc.b: "Muszę zachować ostrożność w przyszłości i powstrzymać się od nadmiernego ufania swoim instynktom."
 obf_interaction.0014.effect: "Zaczynasz poprawnie oceniać umiejętności [deceiving_character.GetShortUINamePossessive]"
