 send_emissary_interaction_ruler_desc: "Wyślij emisariusza, aby poprosił o audiencję na dworze [recipient.GetShortUINamePossessive] w celu omówienia spraw dyplomatycznych. Może to poprawić lub pogorszyć [recipient.GetHerHis] opinię o tobie i zebrać podstawowe informacje o [recipient.GetHerHim], a także potencjalnie kluczowych osobach, takich jak członkowie rodziny i radni, na [recipient.GetHerHis] dworze.\n#L #P Uwaga:#! #! #weak Ilość i szczegółowość zebranych informacji oraz liczba uwzględnionych osób zależy od umiejętnościach twojego kanclerza.#!"
 send_emissary_interaction_landless_desc: "Poproś o audiencję na dworze [recipient.GetShortUINamePossessive] w celu omówienia spraw dyplomatycznych. Może to poprawić lub pogorszyć opinię [recipient.GetHerHis] o tobie i pozwolić ci zebrać podstawowe informacje o [recipient.GetHerHim], a także potencjalnie kluczowych osobach, takich jak członkowie rodziny i radni, na [recipient.GetHerHis] dworze.\n#L #P Uwaga:#! #! #weak Ilość i szczegółowość zebranych informacji, a także liczba uwzględnionych osób, zależą od twoich umiejętności.#!"
 send_emissary_interaction.accept.actor.tt: "[recipient.GetShortUIName] udziela audiencji."
