 scheme_interaction_tt_befriend_approved:1 "Zdobędę przyjaźń [recipient.GetShortUIName]!\n\nNa ten [personal_scheme|E] postęp wpływa odległość między tobą a [recipient.GetShortUINameNoTooltip] (im [recipient.GetSheHe] bliżej, tym szybszy postęp)\n\nNa [success_chance|E] wpływają różne #Z #underline czynniki#!#!, takie jak:\n- zarówno twoja, jak i [recipient.GetShortUINamePossessive] [diplomacy|E], osobowość, prestiż osobisty i prestiż dynastii\n-Dystans, język, kultura, religia, edukacja i styl życia obu stron (tj.: Komunikacja jest łatwiejsza, gdy oboje znacie język lub tradycje drugiej strony; Czy macie wspólne zainteresowania, o których możecie rozmawiać? Czy [recipient.GetSheHe] postrzega twoją wiarę jako wrogą? Czy jesteś znanym grzesznikiem dla [recipient.GetHerHis] wiary? itd.)\n-Pokrewieństwo i bliskość między obojgiem (np.: Łatwiej jest zbliżyć się do rodziny, członków tej samej dynastii lub pracowników niż do rywali i wrogów)\n-różnica w randze i statusie (np.: Dlaczego [recipient.GetShortUINameNoTooltip] miałby się tobą przejmować?)\n-wspólne lub przeciwne cechy osobowości i wspólne zainteresowania dzielone przez oboje \n-imponujące i niesławne cechy (np.Łatwiej jest zaimponować biskupom swojej wiary, jeśli jesteś Wojownikiem swojej wiary lub Pielgrzymem; Trudniej jest zaimponować bliskiemu krewnemu, jeśli jesteś Zabójcą krewnych, lub małżonkowi, jeśli jesteś Cudzołożnikiem itp.)\n-wpływowe i znaczące modyfikatory opinii (np.: Czy aresztowałeś lub próbowałeś [recipient.GetHerHim] aresztować? Czy skrzywdziłeś kogoś bliskiego [recipient.GetHerHim]? Czy wysłałeś [recipient.GetHerHim] prezent)?\n-roszczenia [recipient.GetShortUINamePossessive] i [recipient.GetHerHis] stanowisko dyplomatyczne wobec ciebie (tj.: Czy [recipient.GetSheHe] ma roszczenia do twoich włości? Czy są to roszczenia domniemane, czy wysunięte? Czy jesteście sojusznikami? Czy [recipient.GetSheHe] jest członkiem frakcji wymierzonej w ciebie? Czy ty jesteś?)\n-przeszłe działania wojenne między tobą a [recipient.GetShortUINameNoTooltip] (tj.: czy oboje toczyliście ze sobą wojnę? Kto rozpoczął wojnę? Czy kiedykolwiek [recipient.GetHerHim] uwięziłeś? Czy wygnałeś [recipient.GetHerHim] ze swojego królestwa?)\n-tajne powody (czy [recipient.GetSheHe] potajemnie spiskuje przeciwko tobie?)\n-[recipient.GetHerHis] postrzeganie cię, jeśli jesteś Tyranem lub Straszny (tj.: czy [recipient.GetSheHe] jest współczujący czy sadystyczny? Czy [recipient.GetSheHe] się ciebie boi?)"
 scheme_interaction_tt_seduce_approved:1 "Próba uwiedzenia [recipient.GetShortUINameNoTooltip], [extramarital_sex_sleeping_with|E] [recipient.GetHerHim] i możliwe uczynienie [recipient.GetHerHim] swoim [lover|E].\n#N Uwaga: próba uwiedzenia postaci niezgodnej seksualnie może mieć konsekwencje (np. ujawnić cię jako sodomitę)#!\n\nNa postęp [personal_scheme|E] wpływa odległość między tobą a [recipient.GetShortUINameNoTooltip] (im [recipient.GetSheHe] bliżej, tym szybszy postęp).\n\nNa [success_chance|E] wpływają różne  #Z #underline czynniki#!#! takie jak:\n-twoja i [recipient.GetShortUINamePossessive] [intrigue|E], osobowość, osobisty prestiż i prestiż dynastii\n-[intrigue|E] [recipient.GetHerHis] małżonka\n-odległość, język, kultura, religia, wykształcenie i styl życia obojga (np. komunikacja jest łatwiejsza, gdy oboje znacie język lub tradycje drugiej osoby; czy macie wspólne zainteresowania, o których możecie rozmawiać? Czy [recipient.GetSheHe] postrzega twoją wiarę jako wrogą? Czy jesteś znanym grzesznikiem dla [recipient.GetHerHis] wiary? itp.)\n-relacja i bliskość między obojgiem (tj.: Łatwiej jest zbliżyć się do rodziny, członków tej samej dynastii lub pracowników niż do rywali i wrogów)\n-różnica w randze i statusie (tj.: Dlaczego [recipient.GetShortUINameNoTooltip] miałby się tobą przejmować?)\n- wspólne lub przeciwne cechy osobowości i wspólne zainteresowania dzielone przez was oboje.\n-wpływowe i niesławne cechy (np.: Łatwiej jest zaimponować biskupom swojej wiary, jeśli jesteś Wojownikiem swojej wiary lub Pielgrzymem; Trudniej jest zaimponować bliskiemu krewnemu, jeśli jesteś Zabójcą, lub małżonkowi, jeśli jesteś Cudzołożnikiem itp.)\n-twoja atrakcyjność i [recipient.GetHerHis] pożądliwość, a także choroby obojga\n- [recipient.GetHerHis] sytuacja małżeńska (tj.: Jak bardzo [recipient.GetSheHe] lubi [recipient.GetHerHis] współmałżonka? Czy małżonek ma problemy lub złe cechy?\n-wpływowe i znaczące modyfikatory opinii (np.: Czy aresztowałeś lub próbowałeś [recipient.GetHerHim] aresztować? Czy skrzywdziłeś kogoś bliskiego [recipient.GetHerHim]? Czy wysłałeś [recipient.GetHerHim] prezent?)\n-przeszłe działania wojenne między tobą a [recipient.GetShortUINameNoTooltip] (tj.: czy oboje toczyliście wojnę przeciwko sobie? Kto rozpoczął wojnę? Czy kiedykolwiek [recipient.GetHerHim] uwięziłeś? Czy wygnałeś [recipient.GetHerHim] ze swojego królestwa?)\n-tajne powody (czy [recipient.GetSheHe] potajemnie spiskuje przeciwko tobie?)"
