owałeś lub próbowałeś [recipient.GetHerHim] aresztować? Czy skrzywdziłeś kogoś bliskiego [recipient.GetHerHim]? Czy wysłałeś [recipient.GetHerHim] prezent?)\n-przeszłe działania wojenne między tobą a [recipient.GetShortUINameNoTooltip] (tj.: czy oboje toczyliście wojnę przeciwko sobie? Kto rozpoczął wojnę? Czy kiedykolwiek [recipient.GetHerHim] uwięziłeś? Czy wygnałeś [recipient.GetHerHim] ze swojego królestwa?)\n-tajne powody (czy [recipient.GetSheHe] potajemnie spiskuje przeciwko tobie?)"
