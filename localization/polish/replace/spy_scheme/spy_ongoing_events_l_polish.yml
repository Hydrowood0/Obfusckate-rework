l_polish:
 spy_character_event_title:0 "Szpiegowanie:"
 spy_bribed_info_on_ruler_and_court: "Otrzymałeś informacje o dworze [target_character.GetShortUINameNoTooltip]"
 spymaster_got_info_on_ruler_and_court: "Twój mistrz szpiegów zebrał informacje o dworze [target_character.GetShortUINameNoTooltip]"
 spymaster_got_military_info_on_ruler: "Twój mistrz szpiegów zebrał bardzo ważne informacje, w tym wojskowe, na temat [target_character.GetShortUINameNoTooltip]"
 spy_ongoing.1000.desc:0 "Mój mistrz szpiegów, [payer.GetTitledFirstName] donosi, że [payer.GetSheHe] może być w stanie nawiązać kontakt z [agent.GetTitledFirstName], [target_character.GetTitledFirstNamePossessive] [target_character.Custom2('RelationToMeShort', SCOPE.sC('agent'))], i może #EMP przekonać#! [agent.GetHerHim] do ujawnienia szczegółów dotyczących naszego śledztwa. [payer.GetTitledFirstName] zapytał mnie, czy chcę, aby [payer.GetHerHim] dalej rozwijał ten kontakt. Chociaż, oczywiście, bez względu na to, jak wiele dyskrecji [payer.GetSheHe] zachowa, zawsze będzie istniało pewne ryzyko dla dochodzenia"
 spy_ongoing.1000.a: "Śmiało! Zanurz się tak mocno, jak tylko potrafisz!"
 spy_ongoing.1000.a.go: "[payer.GetTitledFirstName] kontaktuje się z [agent.GetTitledFirstName]"
 spy_ongoing.1000.b: "To nie jest warte ryzyka... ani pieniędzy"
 spy_ongoing.1001.t:0 "Łapówka w dobrym momencie"
 spy_ongoing.1001.desc_spymaster:0 "Mój mistrz szpiegów, [payer.GetTitledFirstName] był w stanie nawiązać kontakt z [agent.GetTitledFirstName]. [agent.GetSheHe|U] jest [target_character.GetTitledFirstNamePossessive] [target_character.Custom2('RelationToMeShort', SCOPE.sC('agent'))] i wygląda na to, że [agent.GetSheHe] jest skłonny podzielić się pewnymi informacjami, które #EMP [agent.GetSheHe]#! twierdzi, że są #EMP cenne #!... jeśli mógłbym rzucić trochę monet.\nNiezależnie od rodzaju informacji, które [agent.GetTitledFirstName] mógłby ujawnić, [payer.GetFirstName] uważa, że powinienem wziąć to pod uwagę, w przeciwnym razie nasz plan może zostać utrudniony. Oczywiście tym ludziom nie można ufać"
 spy_ongoing.1001.desc_councillor:0 "Mojemu mistrzowi szpiegów [payer.GetTitledFirstName], udało się nawiązać kontakt z [agent.GetTitledFirstName], co może okazać się bardzo przydatne, ponieważ [agent.GetSheHe] jest [target_character.GetTitledFirstNamePossessive] [agent.GetCouncilTitlePossessive], a [agent.GetSheHe] wydaje się być chętny do podzielenia się cennymi informacjami... jeśli mógłbym rzucić trochę monet. [payer.GetFirstName] uważa, że powinienem wziąć to pod uwagę, w przeciwnym razie nasz plan może zostać utrudniony. Oczywiście tym ludziom nie można ufać"
 spy_ongoing.1001.desc_family:0 "Mój mistrz szpiegów [payer.GetTitledFirstName] był w stanie nawiązać kontakt z [agent.GetTitledFirstName], co może okazać się bardzo przydatne, ponieważ [agent.GetSheHe] jest [target_character.GetTitledFirstNamePossessive] [target_character.Custom2('RelationToMeShort', SCOPE.sC('agent'))], a [agent.GetSheHe] wydaje się być chętny do podzielenia się cennymi informacjami... w zamian za pieniądze, oczywiście. [payer.GetFirstName] uważa, że powinienem wziąć to pod uwagę, w przeciwnym razie nasz plan może zostać utrudniony. Oczywiście tym ludziom nie można ufać"
 spy_ongoing.1001.a:0 "Czym w końcu jest odrobina złota?"
 spy_ongoing.1001.b:0 "Nie jest to tyle warte!"
 spy_ongoing.1001.c:0 "Hum... marszałek [target_character.GetTitledFirstNamePossessive]... Interesujące. "
 spy_ongoing.1001.a.got_info: "Otrzymujesz informacje o dworze [target_character.GetShortUIName]. Pamiętaj, że tylko dlatego, że ktoś mówi, że informacje są wartościowe, nie oznacza to, że tak jest. Możesz uzyskać tylko podstawowe informacje lub bardziej ekscytujące, takie jak informacje o innych ważnych członkach [target_character.GetHerHis] dworu #weak (rodzina, spadkobiercy i radni)#! lub nawet tajemnice"
 spy_ongoing.1001.marshal: "Otrzymujesz informacje wojskowe o [target_character.GetShortUIName]"
 spy_ongoing.1001.b.refused_to_pay: "Istnieje szansa, że [target_character.GetShortUIName] wie, że szpiegujesz [target_character.GetHerHis] dwór. Pamiętaj, że niektórym ludziom nie można ufać! W końcu, jeśli [agent.GetTitledFirstName] jest w stanie [agent.GetHerHis] zdradzić, to dlaczego [agent.GetSheHe] nie miałby zrobić tego samego tobie?"
 spy_ongoing.1002.t:0 "Szantaż w dobrym momencie"
 spy_ongoing.1002.opening: "Do szanownego i szlachetnego [councillor_liege.GetTitledFirstName],"
 spy_ongoing.1002.desc:0 "Ufam, że twoja reputacja i dziedzictwo są dla ciebie bardzo ważne, tak jak dla wszystkich mądrych władców. Z tego powodu poczułem się zmuszony do napisania tego listu, ponieważ wszedłem w posiadanie pewnej wiedzy, która, jeśli dotrze do uszu niewłaściwej osoby, może zszargać dobre imię, które tak pilnie kultywowałeś.\n\nRzeczywiście, to bardzo niefortunne dla ciebie, że szepty o twoim zainteresowaniu sprawami [target_character.GetTitledFirstName] nie pozostały niezauważone. "
 spy_ongoing.1002.drunkard: "Wygląda na to, że [your_spy.GetTitledFirstName] ma zamiłowanie do picia, nawyk, który zbyt wiele razy rozluźnił jego język w raczej niesmacznym towarzystwie. Nieostrożne słowo tutaj, pijacki żart tam - to niezwykłe, jak nawet najostrzejsze sekrety mogą prześlizgnąć się przez mgłę piwa i śmiechu."
 spy_ongoing.1002.contrite: "Wiele z tego wyszło na jaw dzięki nikomu innemu jak twojemu własnemu mistrzowi szpiegów, [your_spy.GetTitledFirstName], duszy, która cierpi z powodu delikatnego i niespokojnego sumienia, często obciążonego potrzebą wyznania spraw, które większość pozostawiłaby niewypowiedziane. Ich skrucha cię zdradza, ponieważ w swoich wyrzutach sumienia podzielili się więcej, niż było to rozsądne, więcej, niż mógłbyś chcieć wiedzieć."
 spy_ongoing.1002.unintelligent: "Wieść o twoim przedsięwzięciu dotarła do mnie dość łatwo, dzięki, powiedzmy, niedociągnięciom [your_spy.GetTitledFirstName]. Sprytna osoba mogłaby zatrzeć ślady z większą ostrożnością, ale luźny język i niewyrafinowane metody twojego obecnego agenta ujawniły sekrety, które powinny pozostać ukryte."
 spy_ongoing.1002.low_skill: "Wina leży w nieudolności [your_spy.GetTitledFirstName]. Nieudolne próby [your_spy.GetHerHis] podstępu zdradziły twoje intencje, przyciągając ciekawskie spojrzenia i pobudzając języki do śmiechu. Nawet najbardziej subtelne intrygi nie pozostaną w ukryciu, jeśli zajmą się nimi niewprawne ręce."
 spy_ongoing.1002.closing: "\n\nJeśli te plotki dotrą na dwór [target_character.GetTitledFirstNamePossessive], można sobie tylko wyobrazić konsekwencje. A władca uwikłany w takie podstępne intrygi rzadko jest postrzegany jako sprawiedliwy czy honorowy.\n\nNie obawiaj się jednak, gdyż nie jestem bezlitosny. Jeśli chcesz zachować tę wiedzę w tajemnicy, do tego listu dołączone są instrukcje, które pozwolą mi zachować milczenie. Twoja reputacja i tajemnica są na wyciągnięcie ręki, jeśli tylko masz dość mądrości, by odpowiednio postąpić.\n\nCzekam na twoją pospieszną odpowiedź."
 spy_ongoing.1002.a:0 "Cholera! Zapłacę w nadziei, że zachowają milczenie"
 spy_ongoing.1002.a.effect:0 "Chociaż płacisz za milczenie, nadal istnieje niewielka szansa, że [target_character.GetShortUIName] dowie się, że szpiegujesz [target_character.GetHerHis] dwór."
 spy_ongoing.1002.c:0 "Nie dam się szantażować!"
 spy_ongoing.1002.c.effect:0 " [target_character.GetShortUIName] odkrywa, że szpiegujesz"
 spy_ongoing.1003.t:0 "Niektóre informacje zostały odkryte"
 spy_ongoing.1004.t: "Członek frakcji"
 spy_ongoing.1004.desc_faction_leader_and_member: "Mój mistrz szpiegów, [spymaster.GetTitledFirstName] donosi, że [spymaster.GetSheHe] ma powody, by wierzyć, że [target_character.GetShortUIName] jest przywódcą [faction.GetName] w moim królestwie, zorganizowanej i zamierzającej rzucić wyzwanie moim rządom. [spymaster.GetSheHe] podejrzewa również, że [random_member.GetShortUIName] jest powiązany z frakcją [target_character.GetShortUINamePossessive] ze względu na częste dyskretne spotkania między nimi."
 spy_ongoing.1004.desc_no_leader_and_member: "Mój mistrz szpiegów, [spymaster.GetTitledFirstName] donosi, że [spymaster.GetSheHe] ma powody, by sądzić, że [target_character.GetShortUIName] jest członkiem [faction.GetName] w moim królestwie. Ze względu na częste spotkania między nimi, [spymaster.GetTitledFirstName] podejrzewa również, że [random_member.GetShortUIName] jest współspiskowcem."
 spy_ongoing.1004.desc_faction_leader: "Mój mistrz szpiegów, [spymaster.GetTitledFirstName] donosi, że [spymaster.GetSheHe] ma powody, by sądzić, że [target_character.GetShortUIName] prowadzi [faction.GetName] przeciwko mnie"
 spy_ongoing.1004.desc: "Mój mistrz szpiegów, [spymaster.GetTitledFirstName] donosi, że [spymaster.GetSheHe] ma powody, by sądzić, że w moim królestwie istnieje [faction.GetName], zorganizowana i zamierzająca podważyć moje rządy, której członkiem jest [target_character.GetShortUIName]."
 spy_ongoing.1004.a: "Zdrajcy zapłacą za to buntownicze zachowanie"
 spy_ongoing.1004.a.effect: "Otwiera okno frakcji"