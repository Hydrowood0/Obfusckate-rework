l_polish:
 spy_scheme_discovery.3001.t:0 "Agent odkryty!"
 spy_scheme_discovery.3001.intro:0 "Mój Mistrz szpiegów poinformował mnie, że [agent.GetTitledFirstName], nasz agent na dworze [court_owner.GetTitledFirstNamePossessive], został wykryty!"
 spy_scheme_discovery.3001.intro_no_spymaster:0 "Zostałem poinformowany, że [agent.GetTitledFirstName], mój agent na dworze [court_owner.GetTitledFirstNamePossessive], został wykryty!"
 spy_scheme_discovery.3001.imprisoned:0 "\n\nTeraz [court_owner.GetTitleAsName] umieścił [agent.GetHerHim] pod kluczem."
 spy_scheme_discovery.3001.accused:0 "\n\nTeraz [agent.GetSheHe] jest znany jako niegodny zaufania i nie może dalej pomagać mojej sprawie."
 spy_scheme_discovery.3001.a:0 "Przeklęty [court_owner.GetTitledFirstNameNoTooltip]!"
 spy_scheme_discovery.3002.t:0 "Odkryto spisek"
 spy_scheme_discovery.3002.desc:0 "Moi agenci poinformowali mnie, że [target.GetShortUIName] skarży się, że ktoś [target.GetHerHim] szpieguje!\n\nChociaż nie wiadomo jeszcze, czy to ja jestem za to odpowiedzialny, [target.GetHerHis] podejrzenia mogą sprawić, że stanie się bardziej czujn[Select_CString( target.IsFemale, 'a', 'y' )], co znacznie utrudni realizację moich planów."
 spy_scheme_discovery.3002.a:0 "Niestety, [target.GetSheHe] będzie od teraz bardziej ostrożn[Select_CString( target.IsFemale, 'a', 'y' )]..."
 spy_scheme_discovery.3002.scheme_freezed: "Spisek traci postępy i zostaje tymczasowo wstrzymany na 3 miesiące."
 spy_scheme_discovery.3003.t:0 "Odkryte zaangażowanie"
 spy_scheme_discovery.3003.desc:0 "Otrzymałem list... Odkryto mój udział w spisku na [scheme.GetFullActionName]"
 hostile_scheme_discovery.3003.a:0 "Cholera!"
 spy_scheme_discovery.4001.t:0 "Spisek odkryty!"
 spy_scheme_discovery.4001.opening:0 "Mój spisek szpiegowania mojego [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetShortUIName], został odkryty!"
 spy_scheme_discovery.4001.end:0 " Teraz wszyscy wiedzą o moich planach.\n\nMoi słudzy szepczą, że muszę uciekać się do podstępów, by rządzić nawet moim domem."
 spy_scheme_discovery.4001.guest: "\n\n#italic \"Nie takiej gościnności się po panu spodziewałem. Natychmiast opuszczę twój dwór!\"#!"
 spy_scheme_discovery.4001.guest_minor: "\n\n#italic \"To nie był rodzaj gościnności, jakiego oczekiwała nasza rodzina. Natychmiast opuścimy wasz dwór!\"#!"
 spy_scheme_discovery.4001.a:0 "To wszystko jest wielkim nieporozumieniem!"
 spy_scheme_discovery.4001.b:0 "Pokażę im, jak daleko mogę się posunąć."
 spy_scheme_discovery.4001.c: "Nie martw się! Nie zostaniesz pominięty."
 spy_scheme_discovery.4002.t:0 "Spisek odkryty!"
 spy_scheme_discovery.4002.opening:0 "Mój spisek szpiegowania mojego [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetShortUIName], został odkryty! Teraz wszyscy wiedzą o moich planach... cóż, nie wszyscy. [target.GetName] jest zbyt młod[Select_CString( target.IsFemale, 'a', 'y' )] i niewinn[Select_CString( target.IsFemale, 'a', 'y' )], by to zrozumieć..."
 spy_scheme_discovery.4002.end:0 "\n\nMoi słudzy szepczą teraz, że nawet niewinne dziecko mnie przeraża i muszę uciekać się do podstępów, aby rządzić nawet moim domem."
 spy_scheme_discovery.4002.a:0 "To wszystko jest wielkim nieporozumieniem! Kocham dzieci!"
 spy_scheme_discovery.4002.b:0 "Pokażę im, jak daleko mogę się posunąć."
 spy_scheme_discovery.4005.t:0 "Nieznane miejsce pobytu!"
 spy_scheme_discovery.4005.opening:0 "Ponieważ [target.GetShortUINameNoTooltip] nie ma stałego miejsca zamieszkania, a [target.GetHerHis] miejsce pobytu jest nieznane, nadzieje na powodzenie mojego planu są prawie zerowe."
 spy_scheme_discovery.4005.a:0 "Powinienem skierować zasoby na bardziej owocne przedsięwzięcia."
 spy_scheme_discovery.3004.opening:0 "[target.Custom2('GreetingToLiegeNegative', ROOT.Char)]"
 spy_scheme_discovery.3004.desc:0 "Stało się boleśnie jasne, że zatrudniłeś szpiegów na moim dworze, panie. Nie wiem, czego szukają, gdyż ja i moi słudzy nie mamy nic do ukrycia, ale błagam cię, każ im przestać."
 spy_scheme_discovery.3004.a:0 "Wyobrażasz sobie tylko różne rzeczy!"
 spy_scheme_discovery.3004.continue_snooping:0 "Kontynuuj szpiegowanie"
 spy_scheme_discovery.3004.b:0 "Niefortunne nieporozumienie. Kończy się teraz."
 spy_scheme_discovery.3005.opening:0 "[court_owner.Custom2('GreetingToLiegeNegative', ROOT.Char)]"
 spy_scheme_discovery.3005.desc:0 "Mój panie, po dokładnym dochodzeniu w sprawie podejrzanych zachowań zaobserwowanych przeze mnie i niektórych moich sług, stało się boleśnie jasne, że zatrudniłeś szpiegów na moim dworze, aby szpiegowali mojego [SCOPE.sC('court_owner').Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetShortUIName].\nNie wiem, czego szukają, a nawet gdyby [target.GetSheHe] miał coś do ukrycia, jestem w pełni zdolny do rozwiązania spraw mojego własnego dworu. Tak więc, mój panie, błagam o powstrzymanie tego spisku."
 spy_scheme_discovery.3005.a:0 "Ludzie na twoim dworze wyobrażają sobie różne rzeczy!"
 spy_scheme_discovery.3005.continue_snooping:0 "Kontynuuj szpiegowanie"
 spy_scheme_discovery.3005.b:0 "Niefortunne nieporozumienie. Kończy się teraz."
 spy_scheme_discovery.3006.opening:0 "Do mojego pana,"
 spy_scheme_discovery.3006.desc:0 "Mój panie, po przeprowadzeniu dokładnego śledztwa po skargach moich wasali, stało się boleśnie jasne, że rozproszyłeś szpiegów po mojej domenie, aby szpiegować [target.GetName].\nZapewniam cię, mój panie, że nawet jeśli [target.GetShortUIName] miał coś do ukrycia, jestem w stanie poradzić sobie z własnymi wasalami, jeśli zajdzie taka potrzeba. Błagam o powstrzymanie tego spisku."
 spy_scheme_discovery.3006.a:0 "Twoi słudzy mają przywidzenia!"
 spy_scheme_discovery.3006.continue_snooping:0 "Kontynuuj szpiegowanie"
 spy_scheme_discovery.3006.b:0 "Niefortunne nieporozumienie. Kończy się teraz."
 spy_scheme_discovery.3007.opening:0 "[sender.Custom2('GreetingToForeignRulerNegative', ROOT.Char)]"
 spy_scheme_discovery.3007.target_is_liege_desc:0 "Teraz jest bardziej niż kiedykolwiek jasne, że na moim dworze są szpiedzy, którzy próbują mnie szpiegować! Myślałeś, że pozostaną niezauważeni na zawsze? Żądam natychmiastowego zaprzestania tego niedorzecznego spisku!"
 spy_scheme_discovery.3007.target_is_not_liege_desc:0 "Na początku nie było mi łatwo uwierzyć w to, na co moi wasale i słudzy skarżyli się przez ostatnie kilka tygodni, ale teraz mamy niezaprzeczalny dowód na to, że w mojej domenie pracują szpiedzy, którzy szpiegują moje [SCOPE.sC('sender').Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetName]. Żądam ich natychmiastowego wycofania!"
 spy_scheme_discovery.3007.a:0 "Moi szpiedzy? To niedorzeczne!"
 spy_scheme_discovery.3007.continue_snooping:0 "Kontynuuj szpiegowanie"
 spy_scheme_discovery.3007.b:0 "Bardzo niefortunne nieporozumienie. Kończy się teraz."
 spy_scheme_discovery.3008.opening:0 "[sender.Custom2('GreetingToVassalNegative', ROOT.Char)]"
 spy_scheme_discovery.3008.owner_is_councillor_desc: "Pomyśleć, że ty, mój [owner.GetActiveCouncilTask.GetPositionName], ośmieliłeś się nękać mój dwór szpiegami! Nie mogłeś wierzyć, że twoi agenci szpiegujący mnie, TWOJEGO PANA, pozostaną niezauważeni na moim dworze na zawsze! Ty bezczelny łotrze, żądam, abyś natychmiast zaprzestał tego buntowniczego zachowania!"
 spy_scheme_discovery.3008.target_is_liege_desc:0 "Nie mogłeś wierzyć, że twoi agenci szpiegujący mnie, TWOJEGO PANA, pozostaną niezauważeni na moim dworze na zawsze! Ty bezczelny łotrze, żądam, abyś natychmiast zaprzestał tego buntowniczego zachowania!"
 spy_scheme_discovery.3008.target_is_not_liege_desc:0 "Po licznych ostrzeżeniach od mojego [SCOPE.sC('sender').Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetName] i dalszym dochodzeniu w tej sprawie, doszedłem do wniosku, że szpiedzy, którzy nękają moją domenę, są zatrudnieni przez ciebie. Wyobraź sobie moje zaskoczenie! Żądam natychmiastowego zakończenia tego zdradzieckiego zachowania!"
 spy_scheme_discovery.3008.target_is_not_liege_but_in_court_desc:0 "Szpiedzy nękają mój dwór i wyobraź sobie moje zdziwienie, gdy dowiaduję się, że są zatrudnieni do szpiegowania mojego [SCOPE.sC('sender').Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetShortUIName]! Żądam natychmiastowego zakończenia tej parodii!"
 spy_scheme_discovery.3008.a:0 "Musisz sobie coś wyobrażać..."
 spy_scheme_discovery.3008.continue_snooping:0 "Kontynuuj szpiegowanie"
 spy_scheme_discovery.3008.b:0 "Niefortunna pomyłka, mój panie, to wszystko!"