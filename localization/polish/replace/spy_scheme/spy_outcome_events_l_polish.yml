l_polish:
 spy_outcome.0001.t:0 "Nadejście wiadomości"
 spy_outcome.0001_landed.desc:0 "Mój mistrz szpiegów przybył z wiadomością.\n\n\"Lordzie, informacje zawarte w tym dokumencie są przeznaczone wyłącznie dla twoich oczu i pozostaną poufne, jeśli sobie tego życzysz.\n\nZgodnie z twoim rozkazem udało nam się zebrać informacje osobiste i wojskowe, które mogą cię zainteresować, dotyczące [target.GetShortUIName].\nUdało nam się odkryć, że osobista armia [target.GetTitledFirstNamePossessive], gdy jest w pełni sił i nie licząc [target.GetHerHis] sojuszników, składa się z [target.GetMaxMilitaryStrengthWithoutHires|0] ludzi, z których [target.GetMilitaryStrengthText|0] jest w tej chwili dostępna.\n\nDo listu dołączony jest raport o [target.GetTitledFirstName] i mapa dokładnie opisująca koncentrację sił w [target.GetHerHis] osobistych posiadłościach.\n\nUprzedzam jednak, że informacje są niestabilne, mój panie, i szacujemy, że będą wiarygodne tylko przez około trzy lata\"."
 spy_outcome.0001_unlanded.desc:0 "Mój mistrz szpiegów przybył z wiadomością.\n\n\"Lordzie, informacje zawarte w tym liście są przeznaczone wyłącznie dla twoich oczu i pozostaną poufne, jeśli tego sobie życzysz.\n\nZgodnie z twoim rozkazem udało nam się zebrać informacje osobiste, które mogą cię zainteresować, dotyczące [target.GetShortUIName].\n\nDołączony do tego listu jest raport na temat [target.GetTitledFirstName].\n\nUprzedzam jednak, że informacje te są niestabilne, mój panie, i szacujemy, że będą one wiarygodne tylko przez około trzy lata.\""
 spy_outcome.0001.a:0 "Świetnie!"
 spy_outcome.0001.a.tt:0 "Zebrałeś informacje o [target.GetTitledFirstName]"
 spy_outcome.0002.t:0 "Nadejście wiadomości"
 spy_outcome.0002_landed.desc:0 "Mój mistrz szpiegów przybył z wiadomością.\n\n\"Lordzie, informacje zawarte w tym dokumencie są przeznaczone wyłącznie dla twoich oczu i pozostaną poufne, jeśli tego sobie życzysz.\n\nZgodnie z twoim rozkazem udało nam się zebrać informacje osobiste i wojskowe, które mogą cię zainteresować, dotyczące [target.GetShortUIName].\n\nJestem pewien, że z przyjemnością dowiesz się o sekrecie [secret_to_reveal.GetName], który [target.GetSheHe] skrywa.\n\nByliśmy również w stanie odkryć, że osobista armia [target.GetTitledFirstNamePossessive], gdy jest w pełni sił i nie licząc [target.GetHerHis] sojuszników, składa się z [target.GetMaxMilitaryStrengthWithoutHires|0] ludzi, z których [target.GetMilitaryStrengthText|0] jest obecnie dostępna.\n\nDo tego listu dołączony jest raport na temat [target.GetTitledFirstName] oraz mapa dokładnie opisująca koncentrację sił w [target.GetHerHis] osobistych posiadłościach.\n\nUprzedzam jednak, że informacje te są niestabilne, mój panie, i szacujemy, że będą one wiarygodne tylko przez około trzy lata.\""
 spy_outcome.0002_unlanded.desc:0 "Mój mistrz szpiegów przybył z wiadomością.\n\n\"Lordzie, informacje zawarte w tym dokumencie są przeznaczone wyłącznie dla twoich oczu i pozostaną poufne, jeśli tego sobie życzysz.\n\nZgodnie z twoim rozkazem udało nam się zebrać dane osobowe, które mogą cię zainteresować, dotyczące [target.GetShortUIName].\n\nJestem pewien, że z przyjemnością dowiesz się o sekrecie [secret_to_reveal.GetName], który [target.GetSheHe] skrywa.\n\nDo tego listu dołączony jest raport na temat [target.GetTitledFirstName].\n\nUprzedzam jednak, że informacje te są niestabilne, mój panie, i szacujemy, że będą one wiarygodne tylko przez około trzy lata.\""
 spy_outcome.0002.a:0 "Lepiej niż się spodziewałem!"
 spy_outcome.0002.a.tt:0 "Zebrałeś informacje i ujawniłeś tajemnicę dotyczącą [target.GetTitledFirstName]"
 spy_outcome.0003.t:0 "Plan zagrożony"
 spy_outcome.0003.desc:0 "Mój mistrz szpiegów poinformował mnie, że ujawnienie mojego planu sprawiło, że zebranie jakichkolwiek istotnych informacji na temat [target.GetShortUIName] stało się dla naszych agentów absurdalnie trudne i niebezpieczne. Nie ma żadnych wskazówek co do dalszych postępów, a fakt, że [target.GetTitledFirstName] jest świadomy mojego planu, sprawia, że jest on kosztowny, a nie owocny."
 spy_outcome.0003.a:0 "Lepiej przestać... na razie."
 spy_outcome.0003.a.tt:0 "Spisek do [scheme.GetFullActionName] [target.GetTitledFirstName] kończy się."
 spy_outcome.0004.desc: "Moi agenci informują mnie, że ujawnienie mojego planu sprawiło, że zebranie jakichkolwiek istotnych informacji na temat [target.GetShortUIName] stało się dla nich niezwykle niebezpieczne. Nie ma żadnej wskazówki co do dalszych postępów, a fakt, że [target.GetTitledFirstName] jest świadomy mojego planu, sprawia, że jest on kosztowny, a nie owocny."
 spy_outcome.0005_landed.desc:0 "Przybyła wiadomość od jednego z moich agentów.\n\n\"Lordzie, informacje zawarte w tym dokumencie są przeznaczone wyłącznie dla twoich oczu i pozostaną poufne, jeśli sobie tego życzysz.\n\nZgodnie z twoim rozkazem udało nam się zebrać informacje osobiste i wojskowe, które mogą cię zainteresować, dotyczące [target.GetAIPersonality] [target.GetShortUIName].\nUdało nam się odkryć, że osobista armia [target.GetTitledFirstNamePossessive], gdy jest w pełni sił i nie licząc [target.GetHerHis] sojuszników, składa się z [target.GetMaxMilitaryStrengthWithoutHires|0] ludzi, z których [target.GetMilitaryStrengthText|0] jest obecnie dostępnych.\n\nDo tego listu dołączony jest raport na temat [target.GetTitledFirstName] oraz mapa dokładnie opisująca koncentrację sił w [target.GetHerHis] osobistych posiadłościach.\n\nUprzedzam jednak, że informacje są niestabilne, mój panie, i szacujemy, że będą wiarygodne tylko przez około trzy lata\"."
 spy_outcome.0005_unlanded.desc:0 "Nadeszła wiadomość od jednego z moich agentów.\n\n\"Lordzie, informacje zawarte w tym liście są przeznaczone wyłącznie dla twoich oczu i pozostaną poufne, jeśli sobie tego życzysz.\n\nZgodnie z twoim rozkazem udało nam się zebrać dane osobowe, które mogą cię zainteresować, dotyczące [target.GetAIPersonality] [target.GetShortUIName].\n\nDołączony do tego listu jest raport na temat [target.GetTitledFirstName].\n\nUprzedzam jednak, że informacje są niestabilne, mój panie, i szacujemy, że będą wiarygodne tylko przez około trzy lata\"."
 spy_outcome.0006_landed.desc:0 "Przybyła wiadomość od jednego z moich agentów.\n\n\"Lordzie, informacje zawarte w tym dokumencie są przeznaczone wyłącznie dla twoich oczu i pozostaną poufne, jeśli sobie tego życzysz.\n\nZgodnie z twoim rozkazem udało nam się zebrać informacje osobiste i wojskowe, które mogą cię zainteresować, dotyczące [target.GetAIPersonality] [target.GetShortUIName].\n\nJestem pewien, że ucieszy cię wiadomość o sekrecie [secret_to_reveal.GetName], który [target.GetSheHe] skrywa.\n\nZdołaliśmy również odkryć, że [target.GetTitledFirstNamePossessive] osobista armia, gdy jest w pełni sił i nie licząc [target.GetHerHis] sojuszników, składa się z [target.GetMaxMilitaryStrengthWithoutHires|0] ludzi, z których ma [target.GetMilitaryStrengthText|0] dostępnych w tej chwili.\n\nDołączony do tego listu jest raport o [target.GetTitledFirstName] oraz mapa dokładnie opisująca koncentrację sił w [target.GetHerHis] osobistych posiadłościach.\n\nUprzedzam jednak, że informacje są niestabilne, mój panie, i szacujemy, że będą wiarygodne tylko przez około trzy lata\"."
 spy_outcome.0006_unlanded.desc:0 "Przybyła wiadomość od jednego z moich agentów.\n\n\"Lordzie, informacje zawarte w tym dokumencie są przeznaczone wyłącznie dla twoich oczu i pozostaną poufne, jeśli sobie tego życzysz.\n\nZgodnie z twoim rozkazem udało nam się zebrać dane osobowe, które mogą cię zainteresować, dotyczące [target.GetAIPersonality] [target.GetShortUIName].\n\nJestem pewien, że z przyjemnością dowiesz się o sekrecie [secret_to_reveal.GetName], który [target.GetSheHe] skrywa.\n\nDo tego listu dołączony jest raport na temat [target.GetTitledFirstName].\n\nUprzedzam jednak, że informacje są niestabilne, mój panie, i szacujemy, że będą wiarygodne tylko przez około trzy lata\"."
 spy_outcome.2000.t:0 "Śmierć"
 spy_outcome.2000.desc:0 "Wszystkie przygotowania zostały poczynione, abym mógł zebrać informacje, których pragnąłem o [target.GetTitledFirstName], a ich odejście z tego świata sprawiło, że informacje te stały się dla mnie bezużyteczne!"
 spy_outcome.2000.a:0 "Marnowanie zasobów!"
 spy_outcome.2000.a.tt:0 "[target.GetTitledFirstName] [target.GetDeathReason]"
 spy_outcome.2500.desc:0 "Niestety nie będę w stanie zebrać informacji o [target.GetTitledFirstName]. Właściciel [owner.Custom('InsultNoun')] podróżował daleko i jest teraz poza zasięgiem mojej sieci informacyjnej!"
 spy_outcome.2500.a:0 "To bezużyteczne!"